<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
   <div class="container">
    <header class="py-3">
        <h1>Personal Finance Tracker</h1>
    </header>
    <div class="input-group">
        <input class="form-control" placeholder="Transaction Name" type="text" id="trans">
        <input class="form-control" placeholder="Amount" type="number" id="amount">
        <button class="btn btn-primary" id="addB">Add</button>
    </div>

    <ul class="list-group py-3" id="show"></ul>
   </div>

    <script>
        const addB = document.getElementById("addB")
        const show = document.getElementById("show")

        function deleteTask(button)
        {
            const item = button.parentElement
            item.remove()
        }

        addB.addEventListener("click",function(){
            const trans = document.getElementById("trans").value
            const amount = document.getElementById("amount").value
            const listE = document.createElement("div")

            listE.innerHTML = 
            `
                <li class="list-group-item d-flex justify-content-between align-item-center">
                    ${trans} Rs.${amount}
                    <button class="btn btn-danger" onCLick = "deleteTask(this)">Delete</button>
                </li>
            `

            show.append(listE)
        })
    </script>
</body>
</html>
