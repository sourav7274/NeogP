<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Movie Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
  </header>
  <main class="container">
    <h1 class="my-3">Movie Details</h1>
    <section id="show">

    </section>
  </main>
  <script>
    pdata = [
      {id: 1, name: "Movie 1", genre: "Action", details: "This is an action-packed movie"},
      {id: 2, name: "Movie 2", genre: "Drama", details: "This is a drama movie filled with laughter"},
      {id: 3, name: "Movie 3", genre: "Comedy", details: "This is a comedy movie"}

    ]

    function getid(id) {
      let url = new URL(window.location.href)
      return url.searchParams.get(id)
    }
    let iddetials = getid("id")
    let data
    for (let i = 0; i < pdata.length; i++) {
      if (pdata[i].id == iddetials) {
        data = pdata[i]
      }
    }

    if (pdata) {
      let visual = document.getElementById("show")
 
      const card = document.createElement('div')
      card.className = 'card'

      const cardbody = document.createElement('div')
      cardbody.className = 'card-body'

      const name = document.createElement('h3')
      name.textContent = `${data.name}`

      const genre = document.createElement('p')
      genre.innerHTML = `<b>Genre: </b>${data.genre}`

      const details = document.createElement('p')
      details.innerHTML = `<b>Details: </b>${data.details}`

      cardbody.appendChild(name)
      cardbody.appendChild(genre)
      cardbody.appendChild(details)

      card.appendChild(cardbody)

      visual.appendChild(card)
    }
  </script>
</body>

</html>
