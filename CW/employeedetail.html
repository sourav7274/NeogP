<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </head>
    <body>
        <header class="bg-dark text-white text-center py-3">
            <h1>Employee Details</h1>
        </header>
        <main class="mt-4 container">
            <section id="employeedeatil">

            </section>
        </main>
        <script>
             let employees = [
                {id:"1",name:"John Doe",title:"Software Dev",department:"IT"},
                {id:"2",name:"Jame Smith",title:"Designer",department:"Design"},
                {id:"3",name:"Bob Johnson",title:"Project Manager",department:"Management"}    
            ]
        function getParameterById(id){
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
          } 
        let employeeId = getParameterById("id")  
        let employee;     
        for(let i=0;i<employees.length;i++)
        {
            if(employees[i].id === employeeId)
            {
                employee = employees[i]
            }
        }
        let employeedeatilElement = document.getElementById("employeedetil")
        if(employee){
            let employeedeatilElement = document.getElementById("employeedeatil")

            const card = document.createElement('card')
            card.className = 'card'

            const cardbody = document.createElement('div')
            cardbody.className = 'card-body'

            const h2 = document.createElement("h2")
            h2.className = 'card-title'
            h2.innerHTML=`${employee.name}`

            const ulE = document.createElement('ul')
            ulE.className = 'list-group list-group-flush'

            const name = document.createElement('li')
            name.className = 'list-group-item'
            name.innerHTML = `Name: ${employee.name}`

            const Designation = document.createElement('li')
            Designation.className = 'list-group-item'
            Designation.innerHTML = `Designation: ${employee.title}`

            const Department = document.createElement('li')
            Department.className = 'list-group-item'
            Department.innerHTML = `Department: ${employee.department}`

            ulE.appendChild(name)
            ulE.appendChild(Designation)
            ulE.appendChild(Department)

            cardbody.appendChild(h2)
            cardbody.appendChild(ulE)

            card.appendChild(cardbody)

            employeedeatilElement.appendChild(card)
        }
        else{
            employeedeatilElement.innerHTML=
            `Employee not Found.`
        }

        </script>

    </body>
</html>
