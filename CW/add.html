    <style>
      #show{
        display: none;
      }
    </style>
  </head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Student Management</a>
      <button class="ms-5 navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="d-flex flex-row-reverse">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex justify-content-end">
             <ul class="navbar-nav">
                <li class="nav-item ">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="student.html">Student List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="add.html">Add Student</a>
                </li>
              </ul>
        </div>            
      </div>
    </div> 
    </div>
  </nav>
      <div class="container">
        <h1 class="pb-3">Add Student</h1>
        <label for="nameI">Name:</label><br>
        <input id="nameI" class="form-control" type="text"><br>
        <label for="ageI">Age:</label><br>
        <input id="ageI" class="form-control" type="number"><br>
        <label for="">Gender:</label>
        <select id="genderS">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select><br><br>
        <label for="gradeI">Grade:</label><br>
        <input type="text" class="form-control" id="gradeI"><br>
        <label for="marksI">Marks:</label><br>
        <input type="number" class="form-control" id="marksI"><br>
        <label for="attendI">Attendance:</label><br>
        <input type="number" class="form-control" id="attendI"><br>
        <button id="addB" class="btn btn-primary">Add Student</button>
        <p class="pt-3" id="show">Student Added Successfully!!..</p>
      </div>

      <script>
        const addB = document.getElementById("addB")
        const apiUrl = 'https://student-management-Student-neog.replit.app/students'
        const show = document.getElementById("show")

        addB.addEventListener("click",function(){
          const name = document.getElementById("nameI").value
          const age = document.getElementById("ageI").value
          const gender = document.getElementById("genderS").value
          const grade = document.getElementById("gradeI").value
          const marks = document.getElementById("marksI").value
          const attend = document.getElementById("attendI").value
          
          const data = {
            name: name,
            age:age,
            gender:gender,
            grade:grade,
            marks:marks,
            attendance:attend
          }
          fetch(apiUrl,{
            method:"POST",
            body:JSON.stringify(data),
            headers:{
              'Content-Type':'application/json'
            }
          }).then(function(response){
            return response.json()
          }).then(function(data){
            if(data)
            {
              show.style.display = 'block'
            }
            else
            {
              show.textContent = 'Unable to Add student'
            }
          }).catch(function(error){
            show.textContent = "Some error occurred"
          })
        })
      </script>
</body>
</html>
