<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .bgs{
            background-color:rgb(204, 233, 240) ;
        }
        #show{
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Fruit Basket Management</a>
          <div class="d-flex flex-row-reverse">
            <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="fruit.html">Fruits List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="add.html">Add Fruits</a>
                  </li>            
                </ul>
              </div>
          </div>          
        </div>
      </nav>
      <div class="mx-5 mt-3">
        <h1>Add Fruits</h1><br>
        <div id="show" class="bgs mb-4 px-5 py-3 rounded">Saving Fruit Data...</div>
        <label for="nameI">Fruit Name:</label><br>
        <input type="text" class="form-control mt-2" id="nameI"><br>
        <label for="quantityI">Quantity:</label><br>
        <input type="number" class="form-control mt-2" id="quantityI"><br>
        <label for="categoryI">Category:</label><br>
        <select class="form-control" id="categoryI">
            <option value="Perishable">Perishable</option>
            <option value="Non Perishable">Non Perishable</option>
        </select><br>
        <button id="addB" class="btn btn-primary">Add Fruits</button>
      </div>

      <script>
        const addB = document.getElementById("addB")
        const show = document.getElementById("show")
        const apiUrl ='https://fruits-backend-student-neog.replit.app/fruits'

        addB.addEventListener("click",function(event){
            event.preventDefault()
            show.style.display = "block"
            const name = document.getElementById("nameI")
            const category = document.getElementById("categoryI")
            const quantity = document.getElementById("quantityI")

            let data = {
                name:name.value,
                category:category.value,
                quantity:quantity.value
            }

            fetch(apiUrl,{
                method:"POST",
                body:JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {                    
                    show.style.backgroundColor = "rgb(207, 234, 212)"
                    show.textContent = "Fruit added successfully!"
                }
                else
                {
                    show.style.backgroundColor = "orange"
                    show.textContent = "Blank Fields!"
                }
            }).catch(function(error){
                show.style.backgroundColor = "red"
                show.textContent = "Unable to post, some error occured"
            })
        })
      </script>
</body>
</html>
