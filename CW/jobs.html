<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    #show{
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid mx-5">
      <a class="navbar-brand" href="index.html">Jobs Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link active" href="jobs.html">Jobs</a>
          <a class="nav-link" href="report.html">Report</a>         
        </div>
      </div>
    </div>
  </nav>
  <div class="ms-5">
    <h1>List of jobs</h1>
    <div class="row mb-3">
      <div class="col">
        <label for="categoryI">Filter by Category:</label><br>
        <select class="form-control" id="categoryI">
          <option value="All Category">All Category</option>
          <option value="IT">Information Technology</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
        </select>        
      </div>
      <div class="col">
        <label for="locationI">Filter by Location:</label><br>
        <select class="form-control" id="locationI">
            <option value="All locations">All locations</option>
            <option value="New York">New York</option>
            <option value="San Francisco">San Francisco</option>
        </select>        
      </div>
    </div>
    <div id="show" class="row"></div>
  </div>



  <script>
     const categoryI  = document.getElementById("categoryI")
     const locationI  = document.getElementById("locationI")
     const show = document.getElementById("show")

    categoryI.addEventListener("change",function(){
      let list=[]
      const category = categoryI.value
      if(category == "All Category")
      {
        list = jobs
      }
      else
      {
        for(let i=0;i<jobs.length;i++)
        {
          if(jobs[i].category == category)
          {
            list.push(jobs[i])
          }
        }
      }
      

      showData(list)
    })

    locationI.addEventListener("change",function(){
      let list=[]
      const location = locationI.value
      if(location != "All locations")
      {
        for(let i=0;i<jobs.length;i++)
        {
          if(jobs[i].location==location)
          {
            list.push(jobs[i])
          }   
        }
      }
      else
      {
        list = jobs
      }
      showData(list) 
    })

    const jobs = [
          {id: 1, title: "Software Engineer", category: "IT", location: "New York", postDate: "2023-01-15", details: "Job description for a software engineer."},
          {id: 2, title: "Financial Analyst", category: "Finance", location: "San Francisco", postDate: "2023-02-20", details: "Job description for a financial analyst."},
          {id: 3, title: "Marketing Manager", category: "Marketing", location: "San Francisco", postDate: "2023-04-05", details: "Job description for a marketing manager."}
        ];


    function showData(val)
    {
        show.style.display = "block"
        show.textContent = ""
        for(let i=0;i<val.length;i++)
        {
          let col = document.createElement("div")
          col.className = "col-md-6 mb-3"

          let card = document.createElement("div")
          card.className = "card"
          let cardt = document.createElement("div")
          cardt.className = "card-header"
          let cardb = document.createElement("div")
          cardb.className = "card-body"

          cardt.innerHTML = `<h2>${val[i].title}</h2>`
          cardb.innerHTML = `
          <p><b>Category: </b>${val[i].category}</p>
          <p><b>Location: </b>${val[i].location}</p>
          <p><b>Post Date: </b>${val[i].postDate}</p>
          <a class="btn btn-primary" href="details.html?id=${val[i].id}">Details</a>
          `

          card.appendChild(cardt)
          card.appendChild(cardb)

          col.appendChild(card)

          show.appendChild(col)
        }
    }

    showData(jobs)

  </script>
</body>
</html>
