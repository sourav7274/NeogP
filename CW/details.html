<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid container">
      <a class="navbar-brand" href="index.html">Job Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          <a class="nav-link active" aria-current="page" href="index.html">Home</a>

          <a class="nav-link active" href="report.html">Report</a>         
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Job Details</h1>
    <div class="card">
        <div id="show" class="card-body"></div>
    </div>
  </div>

  <script>
    const show = document.getElementById("show")
    const jobs = [
          {id: 1, title: "Software Engineer", category: "IT", location: "New York", postDate: "2023-01-15", details: "Job description for a software engineer."},
          {id: 2, title: "Financial Analyst", category: "Finance", location: "San Francisco", postDate: "2023-02-20", details: "Job description for a financial analyst."},
          {id: 3, title: "Marketing Manager", category: "Marketing", location: "San Francisco", postDate: "2023-04-05", details: "Job description for a marketing manager."}
        ];

      function getid(id)
      {
        const url = new URL(window.location.href)
        return url.searchParams.get('id')
      }
      let a = getid('id')
      let value 
      for(let i=0;i<jobs.length;i++)
      {
        if(jobs[i].id==a)
        {
            value = jobs[i]
        }
      }
      if(value)
      {
        show.innerHTML = 
        `
        <div class="row">
          <div class="col">
            <p><b>${value.title}</b></p>
          </div>
          <div class="col">
              <p class="float-end">Post Date:${value.postDate}</p>
          </div>
        </div>        
         <p><b>Category: </b>${value.category}</p>
         <p><b>Location: </b>${value.location}</p> 
         <p><b>Details: </b>${value.details}</p>           
        `
      }

  </script>
