<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .bgs{
            background-color:rgb(204, 233, 240) ;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Fruit Basket Management</a>
          <div class="d-flex flex-row-reverse">
            <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="fruit.html">Fruits List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="add.html">Add Fruits</a>
                  </li>            
                </ul>
              </div>
          </div>          
        </div>
      </nav>
      <div class="mx-5 mt-3">
        <h1>Fuit List</h1>
        <div id="showm" class="bgs py-3 rounded px-4 mt-4">Loading...</div>
        <br>
        <label>Filter By Type:</label><br>
        <select class="form-control mt-2" id="typeI">
            <option value="All">All</option>
            <option value="Perishable">Perishable</option>
            <option value="Non-Perishable">Non-Perishable</option>
        </select>
        <div class="mt-3">
            <ul id="show" class="list-group"></ul>
        </div>
      </div>

      <script>
        const typeI = document.getElementById("typeI")
        const apiUrl = "https://fruits-backend-student-neog.replit.app/fruits"
        const show = document.getElementById("show")
        const showm  = document.getElementById("showm")

        typeI.addEventListener("change",function(){
            showm.style.display="block"
            fetchData()
        })


        function fetchData()
        {
            fetch(apiUrl).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    showm.style.display = "none"
                    show.textContent = ""
                   if(typeI.value == "All")
                   {
                        for(let i=0;i<data.length;i++)
                        {
                            const lie = document.createElement("li")
                            lie.className = "list-group-item"
                            lie.innerHTML = `
                            ${data[i].name} - Quantity: ${data[i].quantity} - Category: ${data[i].category}
                            <button class='btn btn-danger float-end' data-id = ${data[i]._id} id="deleteB">Delete</button>
                            `
                            show.appendChild(lie)
                            const deleteB = document.querySelectorAll("#deleteB")
                            for(let i=0;i<deleteB.length;i++)
                            {
                                deleteB[i].addEventListener("click",function(event){
                                    const id = event.target.getAttribute('data-id')

                                    fetch(`${apiUrl}/${id}`,{
                                        method:"DELETE"
                                    }).then(function(response){
                                        return response.json()
                                    }).then(function(data){
                                        fetchData()
                                    })
                                })
                            }
                        }       
                   }
                   else
                   {
                    console.log(typeI.value)
                    for(let i=0;i<data.length;i++)
                        {
                            if(data[i].category == typeI.value)
                            {
                                const lie = document.createElement("li")
                                lie.className = "list-group-item"
                                lie.innerHTML = `
                                ${data[i].name} - Quantity: ${data[i].quantity} - Category: ${data[i].category}
                                <button class='btn btn-danger float-end' data-id = ${data[i]._id} id="deleteB">Delete</button>
                                `
                                show.appendChild(lie)
                                const deleteB = document.querySelectorAll("#deleteB")
                                for(let i=0;i<deleteB.length;i++)
                                {
                                    deleteB[i].addEventListener("click",function(event){
                                        const id = event.target.getAttribute('data-id')

                                        fetch(`${apiUrl}/${id}`,{
                                            method:"DELETE"
                                        }).then(function(response){
                                            return response.json()
                                        }).then(function(data){
                                            fetchData()
                                        })
                                    })
                                }
                            }
                        }       
                   }             
                }
            })
        }

        fetchData()
      </script>
</body>
</html>
