    <style>
      .bg{
        background-color: rgb(204, 233, 240);
      }

        display: none;
      }
    </style>
  </head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ICC Player Management</a>
      <div class="d-flex flex-row-reverse">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>

              <li class="nav-item">
                <a class="nav-link active" href="player.html">Player List</a>

                <a class="nav-link" href="add.html">Add Players</a>

      <div id="show" class="mx-5">
        <h1 class="pb-3">Player List</h1>
        <div id="loading" class="bg ps-3 py-3 rounded">Loading....</div>
        <label class="pt-3" for="">Filter by Category:</label><br>
        <select class="form-control mb-4" name="" id="category">
          <option value="All-rounder">All-rounder</option>
          <option value="Batsman">Batsman</option>
          <option value="Bowler">Bowler</option>
        </select>
        <ul class="list-group" id="showL">

        </ul>
      </div>

      <script>
        const apiUrl = 'https://players-backend-student-neog-ca.replit.app/players'
        const loading = document.getElementById("loading")
        const show = document.getElementById("show")
        const showL = document.getElementById("showL")
        const category = document.getElementById("category")

        category.addEventListener("change",function(){
          let cat = category.value
          fetchData(cat)
        })
        
        
        function fetchData(val)
        {
          loading.style.display = "block"
          fetch(apiUrl).then(function(response){
            loading.style.display = "none"
            showL.textContent=''
            return response.json()
          }).then(function(data){
            if(data)
            {
              if(val == "All-rounder")
              { 
                for(let i=0;i<data.length;i++)
                {
                  let Lie = document.createElement("li")
                  Lie.className = "list-group-item"
                  Lie.innerHTML = `
                  ${data[i].fullName} - Playing Role: ${data[i].playingRole}  - Nationality: ${data[i].nationality}
                  <button class = "btn btn-danger float-end" id="deleteB" data-id =${data[i]._id}>Delete</button>
                  `
                  showL.appendChild(Lie)
                }
              }
              else
              {
                for(let i=0;i<data.length;i++)
                {
                  if(val==data[i].playingRole)
                  {
                    let Lie = document.createElement("li")
                    Lie.className = "list-group-item"
                    Lie.innerHTML = `
                    ${data[i].fullName} - Playing Role: ${data[i].playingRole}  - Nationality: ${data[i].nationality}
                    <button class = "btn btn-danger float-end" id="deleteB" data-id =${data[i]._id}>Delete</button>
                    `
                    showL.appendChild(Lie)
                  }                  
                }
              }
             
              const deleteBs = document.querySelectorAll("#deleteB")
              for(let i=0;i<deleteBs.length;i++)
              {
                deleteBs[i].addEventListener("click",function(event){
                  const id = event.target.getAttribute("data-id")
                  fetch(`${apiUrl}/${id}`,{
                    method:"DELETE"
                  }).then(function(response){
                    return response.json()
                  }).then(function(data){
                    fetchData("All")
                  }).catch(function(error){
                    console.log("Error Occuredd")
                  })
                })
              }
            }
          })
        }
        fetchData("All-rounder")

      </script>
</body>
