  <!DOCTYPE html>

  <body>
    <header class="bg-body-tertiary">

  <main class="container">
    <section id="show">

    </section>
  </main>
  <script>
    const pdata =
     [
          {id:1,name:"ABC",country:"India",role:"Batsman"},
          {id:2,name:"XYZ",country:"Australia",role:"Bowler"},
          {id:3,name:"EFG",country:"SA",role:"Batsman"},
          {id:4,name:"EFG",country:"India",role:"Bowler"},
          {id:5,name:"EFG",country:"Australia",role:"Batsman"},
          {id:6,name:"EFG",country:"SA",role:"Bowler"}
     ]

    function getid(id) {
      let url = new URL(window.location.href)
      return url.searchParams.get(id)
    }
    let iddetials = getid("id")
    let data
    for (let i = 0; i < pdata.length; i++) {
      if (pdata[i].id == iddetials) {
        data = pdata[i]
      }
    }

    if (pdata) {
      let visual = document.getElementById("show")
      visual.innerHTML =
        `
              <div class="card">
                <div class="card-header">
                    <h1>${data.name}</h1>
                </div>
                <div class="card-body">
                    <p><strong>Country: </strong>${data.country}</p>
                    <p><strong>Role: </strong>${data.role}</p>
                </div>
              </div>  
            `
    }
  </script>
