<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Random Todos</h1>
        <button id="userB" class="btn btn-primary my-3">Get Random Todos</button>
        <div class="text-center" id="show"></div>
    </div>
    
    <script>
        const userB = document.getElementById("userB")
        const show = document.getElementById("show")
        const apiUrl = 'https://jsonplaceholder.typicode.com/todos?_limit=3'

        userB.addEventListener("click",function(){
            show.innerHTML = `Loading....Please Wait`
            fetch(apiUrl).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    console.log(data[0].completed)
                    const userData=[]
                    for(let i=0;i<data.length;i++)
                    {
                        let status = ''
                        if(data[i].completed == "false")
                        {
                            status = "Not Completed"
                        }
                        let todo = `
                        <div class="card text-start">
                            <div class="card-body">
                                <p class="fw-semibold">${data[i].title}</p>
                                <p>${data[i].completed == false ? "Not Completed":"Completed"}</p>
                            </div>                         
                        </div>
                        `
                        userData.push(todo)
                    }
                    show.innerHTML = userData
                }
                else
                {
                    show.innerHTML = `No data found`
                }
            }).catch(function(error){
                show.innerHTML = `Unable to fetch data`
            })
        })
    </script>
</body>
</html>
