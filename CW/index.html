<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="books">Enter your favourite book list:</label>
    <textarea  id="books" cols="50" rows="5"></textarea>
    <button id="bookD">Display Book list</button>
    <p id="bookR"></p>

    <label for="recipe">Enter a recipe:</label>
    <textarea  id="recipe" cols="50" rows="5"></textarea>
    <button id="recipeB">Display Recipie</button>
    <p id="recipeR"></p>

    <label for="bio">Enter your personal bio:</label>
    <textarea  id="bio" cols="50" rows="5"></textarea>
    <button id="bioD">Display Bio</button>
    <p id="bioR"></p>

    <label for="goal">Enter your list of goals:</label>
    <textarea  id="goal" cols="50" rows="5"></textarea>
    <button id="goalD">Display Goals</button>
    <p id="goalR"></p>

    <label for="story">Enter a story or anecdote:</label>
    <textarea  id="story" cols="50" rows="5"></textarea>
    <button id="storyD">Display Goals</button>
    <p id="storyR"></p>


    <script>
        const books = document.getElementById("books")
        const bookD = document.getElementById("bookD")
        const bookR = document.getElementById("bookR")
        bookD.addEventListener("click",function(){
            const boo = books.value
            bookR.textContent =  `Your favourite book list:${boo}`
        })

        const recipe = document.getElementById("recipe")
        const recipeB = document.getElementById("recipeB")
        const recipeR = document.getElementById("recipeR")
        recipeB.addEventListener("click",function(){
            const recipes = recipe.value
            const stuff = recipes.split(/\n\s*\n/)
            const ingredients = stuff [0]
            const instructions = stuff[1]
            recipeR.innerHTML = `
            <b>Ingredients:</b>
            <p>${ingredients}</p><br>
            <b>Instructions</b>
            <p>${instructions}</p>
            `
        })

        const bio = document.getElementById("bio")
        const bioD = document.getElementById("bioD")
        const bioR = document.getElementById("bioR")
        bioD.addEventListener("click",function(){
            const bios = bio.value
            bioR.textContent =  `Your bio:${bios}`
        })

        const goal = document.getElementById("goal")
        const goalD = document.getElementById("goalD")
        const goalR = document.getElementById("goalR")
        goalD.addEventListener("click",function(){
            const goals = goal.value
            goalR.textContent =  `Your bio:${goals}`
        })

        const story = document.getElementById("story")
        const storyD = document.getElementById("storyD")
        const storyR = document.getElementById("storyR")
        storyD.addEventListener("click",function(){
            const storys = story.value
            storyR.textContent =  `Your story or anecdote:${storys}`
        })
    </script>
</body>
</html>
