<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Program 1: Select a music genre</label>
    <input type="radio" name="music" value="Pop">Pop
    <input type="radio" name="music" value="Rock">Rock
    <input type="radio" name="music" value="Hip-Hop">Hip-Hop
    <p id="musicR"></p>

    <label for="">Program 2: Select a language preference</label>
    <input type="radio" name="language" value="English">English
    <input type="radio" name="language" value="Spanish">Spanish
    <input type="radio" name="language" value="French">French
    <p id="languageR"></p>
    
    <label for="">Program 3: Select a job role</label>
    <input type="radio" name="job" value="Developer">Developer
    <input type="radio" name="job" value="Designer">Designer
    <input type="radio" name="job" value="Manager">Manager
    <button id="jobD" >Display Selected Role</button>
    <p id="jobR"></p>

    <label for="">Program 4: Choose a favourite hobby</label>
    <input type="radio" name="hobby" value="Reading">Reading
    <input type="radio" name="hobby" value="Gardening">Gardening
    <input type="radio" name="hobby" value="Sports">Sports
    <button id="hobbyD" >Display Selected Hobby</button>
    <p id="hobbyR"></p>

    <label for="">Program 5: Choose a clothing style:</label>
    <input type="radio" name="style" value="Casual">Casual
    <input type="radio" name="style" value="Formal">Formal
    <input type="radio" name="style" value="Sporty">Sporty
    <button id="styleD" >Display Selected Hobby</button>
    <p id="styleR"></p>


    <script>

        const style = document.getElementsByName("style")
        const styleD = document.getElementById("styleD")
        const styleR = document.getElementById("styleR")
        styleD.addEventListener("click", function(){
            const selectedstyle = document.querySelector("input[name=style]:checked");
            if (selectedstyle) {
                styleR.innerHTML = `Selected Job Role: ${selectedstyle.value}`;
            }
        });

        const hobby = document.getElementsByName("hobby")
        const hobbyD = document.getElementById("hobbyD")
        const hobbyR = document.getElementById("hobbyR")
        hobbyD.addEventListener("click", function(){
            const selectedhobby = document.querySelector("input[name=hobby]:checked");
            if (selectedhobby) {
                hobbyR.innerHTML = `Selected Job Role: ${selectedhobby.value}`;
            }
        });

        const jobs = document.getElementsByName("job")
        const jobD = document.getElementById("jobD")
        const jobR = document.getElementById("jobR")
        jobD.addEventListener("click", function(){
            const selectedJob = document.querySelector("input[name=job]:checked");
            if (selectedJob) {
                jobR.innerHTML = `Selected Job Role: ${selectedJob.value}`;
            }
        });
        
        const musicI = document.getElementsByName("music")
        const musicR = document.getElementById("musicR")
        for(let i=0;i<musicI.length;i++)
        {
           musicI[i].addEventListener("change",function(){
            const data = document.querySelector("input[name=music]:checked").value
            musicR.innerHTML = `Selected Genres: ${data}`
        })
        }

        const language = document.getElementsByName("language")
        const languageR = document.getElementById("languageR")
        for(let i=0;i<language.length;i++)
        {
           language[i].addEventListener("change",function(){
            const data = document.querySelector("input[name=language]:checked").value
            languageR.innerHTML = `Selected Languages: ${data}`
        })
        }
    </script>
</body>
</html>
