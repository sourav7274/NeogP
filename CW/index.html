<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FizzBuzz Program Output</h1>
    <ol id="show"></ol>

    <script>
        const show = document.getElementById("show")
        for(let i=1;i<=30;i++)
        {
            let liE = document.createElement("li")
            liE.textContent = ""
            if(i>1)
            {
                let c = 0 
                for(let j=1;j<=i;j++)
                {
                    if(i%j==0)
                    {
                        c++
                    }
                    if(c>2)
                    {
                        break
                    }
                }
                if(c==2)
                {
                    liE.innerHTML = `<b>Prime</b>`
                    if(i%3==0)
                    {
                        liE.innerHTML = `<b>FizzPrime</b>`
                    }
                    if(i%5==0)
                    {
                        liE.innerHTML = `<b>BuzzPrime</b>`
                    }
                }
                else
                {
                    liE.innerHTML = `<b>${i}</b>`
                }

            }
            else
            {
                liE.innerHTML = `<b>${1}</b>`
            }
            show.appendChild(liE)
        }
    </script>
</body>
</html>
