<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Joke API - Programming Joke</h1>

    <button id="jokeB">Get Programming Joke</button>
    <br>
    <p id="show"></p>

    <script>
        const show = document.getElementById("show")
        const jokeB = document.getElementById("jokeB")
        const apiUrl = 'https://v2.jokeapi.dev/joke/Programming?type=single'

        jokeB.addEventListener("click",function(){

            fetch(apiUrl).then(function getResponse(response){
                return response.json()
            }).then(function hhowData(data){
                console.log(data)
                show.innerHTML = `${data.joke}`
            }).catch(function errorHandle(error){
                show.textContent = 'Some error occured'
            })

        })

    </script>
</body>
</html>
