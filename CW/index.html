<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FizzBuzz Program Output</h1>
    <ul id="show"></ul>

    <script>
        const show = document.getElementById("show")
        for(let i=1;i<=20;i++)
        {
            let liE = document.createElement("li")
            liE.textContent = ""
            if(i%3==0)
            {
                liE.innerHTML = "<b>Fizz</b>"
            }
            if(i%5==0)
            {
                liE.innerHTML += "<b>Buzz</b>"
            }
            if(i%3 !=0 && i%5 !=0)
            {
                liE.innerHTML = `<b>${i}</b>`
            }
            show.appendChild(liE)
        }
    </script>
</body>
</html>
