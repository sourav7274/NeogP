<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header class="py-3"><h1>Priority To-Do List</h1></header>
        <div class="input-group">
            <input class="form-control" placeholder="Add a new task" type="text" id="value">
            <select class="form-control" id="level">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button class="btn btn-primary" id="addB">Add</button>
        </div>
        <div class="row py-3 gap-4">
            <div class="col" id="low">
                <h2>Low Priority</h2>
                <ul class="list-group" id="lowP"></>
            </div>
            <div class="col" id="medium">
                <h2>Medium Priority</h2>
                <ul class="list-group" id="medP"></ul>
            </div>
            <div class="col" id="high">
                <h2>High Priority</h2>
                <ul class="list-group" id="highP"></ul>
            </div>
        </div>
       
    </div>
    
    <script>
        const addB = document.getElementById("addB")
        const lowP = document.getElementById("lowP")
        const medP = document.getElementById("medP")
        const highP = document.getElementById("highP")
        
        function deleteTask(button)
            {
                const listItem = button.parentElement.parentElement.parentElement
                listItem.remove()
            }

        addB.addEventListener("click", function() {
            const task = document.getElementById("value").value
            const level = document.getElementById("level").value
            const listValue = document.createElement("div")        

            listValue.innerHTML = `
             
                <li class="list-group-item d-flex justify-content-between align-item-center">
                            ${task}                     
                            <button class="btn btn-danger" onClick="deleteTask(this)">Delete</button>                                
                </li>
             `

            if (level === "low") {
                lowP.appendChild(listValue)
            } else if (level === "medium") {
                medP.appendChild(listValue)
            } else if (level === "high") {
                highP.appendChild(listValue)
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
