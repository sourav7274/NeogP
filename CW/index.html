<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Program 1: Tick the checkbox below to agree to the terms</label>
    <br>
    <input type="checkbox" id="terms">I agree to the terms and conditions
    <br>
    <p id="showT"></p>

    <label>Program 2: Select multiple food allergies:</label>
    <input type="checkbox" name="fallergy" value="Dairy">Dairy
    <input type="checkbox" name="fallergy" value="Nuts">Nuts
    <input type="checkbox" name="fallergy" value="Glutten">Glutten
    <button id="displaySB">Display Selected Food Allergies</button>
    <p id="showM1"></p>

    <label>Program 3: Select multiple Travel destinations:</label>
    <input type="checkbox" name="Travel" value="Paris">Paris
    <input type="checkbox" name="Travel" value="New York">New York
    <input type="checkbox" name="Travel" value="Tokyo">Tokyo
    <button id="displaySD">Display Selected Destinations</button>
    <p id="showM2"></p>

    <label>Program 4: Select multiple Sports:</label>
    <input type="checkbox" name="sports" value="Soccer">Soccer
    <input type="checkbox" name="sports" value="Basketball">Basketball
    <input type="checkbox" name="sports" value="Tennis">Tennis
    <button id="displaySM">Display Selected Sports</button>
    <p id="showM3"></p>
    
    <label>Program 5: Select multiple clothing colors:</label>
    <input type="checkbox" name="colors" value="Black">Black
    <input type="checkbox" name="colors" value="White">White
    <input type="checkbox" name="colors" value="Blue">Blue
    <button id="displaySI">Display Selected Colors</button>
    <p id="showM4"></p>

    <label>Program 6: Select multiple Media Platforms:</label>
    <input type="checkbox" name="media" value="Facebook">Facebook
    <input type="checkbox" name="media" value="Twitter">Twitter
    <input type="checkbox" name="media" value="Instragram">Instragram
    <button id="displaySF">Display Selected Media Platform</button>
    <p id="showM5"></p>

    <script>
        const terms = document.getElementById("terms")
        const showT = document.getElementById("showT")

        terms.addEventListener("change",function(){
            if(terms.checked)
            {
                showT.textContent = "User Agreed to Terms"
            }
            else
            {
                showT.textContent = ""
            }
        })

        const fallergy = document.getElementsByName("fallergy")
        const displaySB = document.getElementById("displaySB")
        const showM1 = document.getElementById("showM1")
        displaySB.addEventListener("click",function(){
            const data = []
            for(let i=0;i<fallergy.length;i++)
            {
                    if(fallergy[i].checked)
                    {
                        data.push(fallergy[i].value)
                    }
               
            }
            showM1.innerHTML = `Selected Allergies: ${data.join(", ")}`
        })

        const Travel = document.getElementsByName("Travel")
        const displaySD = document.getElementById("displaySD")
        const showM2 = document.getElementById("showM2")
        displaySD.addEventListener("click",function(){
            const data = []
            for(let i=0;i<Travel.length;i++)
            {
                    if(Travel[i].checked)
                    {
                        data.push(Travel[i].value)
                    }
               
            }
            showM2.innerHTML = `Selected Destinations: ${data.join(", ")}`
        })

        const sports = document.getElementsByName("sports")
        const displaySM = document.getElementById("displaySM")
        const showM3 = document.getElementById("showM3")
        displaySM.addEventListener("click",function(){
            const data = []
            for(let i=0;i<sports.length;i++)
            {
                    if(sports[i].checked)
                    {
                        data.push(sports[i].value)
                    }
               
            }
            showM3.innerHTML = `Selected Sports: ${data.join(", ")}`
        })

        const colors = document.getElementsByName("colors")
        const displaySI = document.getElementById("displaySI")
        const showM4 = document.getElementById("showM4")
        displaySI.addEventListener("click",function(){
            const data = []
            for(let i=0;i<colors.length;i++)
            {
                    if(colors[i].checked)
                    {
                        data.push(colors[i].value)
                    }
               
            }
            showM4.innerHTML = `Selected Colors: ${data.join(", ")}`
        })

        const media = document.getElementsByName("media")
        const displaySF = document.getElementById("displaySF")
        const showM5 = document.getElementById("showM5")
        displaySF.addEventListener("click",function(){
            const data = []
            for(let i=0;i<media.length;i++)
            {
                    if(media[i].checked)
                    {
                        data.push(media[i].value)
                    }
               
            }
            showM5.innerHTML = `Selected Media Platforms: ${data.join(", ")}`
        })
    </script>
</body>
</html>
