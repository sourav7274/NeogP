<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Event Planner</h1>
    <label for="nameI">Enter Event:</label><br>
    <input placeholder="Enter your event" type="text" class="form-control" id="nameI">
    <br>
    <label for="">Select Day</label>
    <select class="form-control" id="timeI">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>       
    </select><br>
    <button class="btn btn-primary mb-4" id="addB">Add Event</button>
    <div class="row">
        <div class="col">
            <h2>Event on Weekdays:</h2>
            <ul id="showN" class="list-group"></ul>
        </div>
        <div class="col">
            <h2>Event on Weekends:</h2>
            <ul id="showT" class="list-group"></ul>
        </div>
    </div>
    <script>
        const addB = document.getElementById("addB")
        const showN = document.getElementById("showN")
        const showT = document.getElementById("showT")
        addB.addEventListener("click",function(event){
            event.preventDefault()

            const name = document.getElementById("nameI").value
            const time = document.getElementById("timeI").value

            if(time === "Friday" || time ==="Saturday" || time === "Sunday")
            {
                let liE = document.createElement("li")
                liE.className = "list-group-item"

                liE.innerHTML = `${time}:${name}`

                showT.appendChild(liE)
            }
            else
            {
                let id = 0
                let liE = document.createElement("li")
                liE.className = "list-group-item"

                liE.innerHTML = `${time}:${name}
                <button id=${id} class="btn btn-danger float-end">Delete</button>
                `
                liE.querySelector("button").addEventListener("click",function(){
                    liE.remove()
                })
                id++
                showN.appendChild(liE)
            }
        })
    </script>
</body>
</html>
