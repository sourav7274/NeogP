<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form id="details">
        <label for="">Product Name: </label>
        <select name="" id="product">
            <option value="Product A">Product A</option>
            <option value="Product B">Product B</option>
            <option value="Product C">Product C</option>
        </select>
        <br>
        <br>
        <label for="quantity">Quantity: 
            <input type="number" name="" id="quantity">
        </label>
        <br>
        <br>
        <label for="ship">Shipping Address:</label><br>
        <textarea name="" id="ship" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label for="">Payment Method: </label><br>
        <label for="Credit Card"><input type="radio" name="Payment" id="Credit Card" value="Credit Card"> Credit Card</label><br>
        <label for="Pyapal"><input type="radio" name="Payment" id="Pyapal" value="Pyapal"> Pyapal</label><br>
        <label for="Bank Transfer"><input type="radio" name="Payment" id="Bank Transfer" value="Bank Transfer"> Bank Transfer</label><br>
        <br>
        <br>
        <label for="">Delivery Speed</label>
        <select name="" id="speed">
            <option value="Standard"> Standard</option>
            <option value="Express"> Express</option>
            <option value="Same Day"> Same Day</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Place Order">
    </form>
    <div id="showR"></div>
    <script>
        const details = document.getElementById("details")
        details.addEventListener("submit",function(){
            event.preventDefault()
            const product = document.getElementById("product").value
            const quantity = document.getElementById("quantity").value
            const address  = document.getElementById("ship").value
            const payment = document.querySelector("input[name=Payment]:checked").value
            const speed = document.getElementById("speed").value

            const overall  = `
             <h1>Order Details</h1>
             <p><b>Product Name: </b>${product}</p>
             <p><b>Quantity: </b>${quantity}</p>
             <p><b>Shipping Address: </b>${address}</p>
             <p><b>Payment Method: </b>${payment}</p>
             <p><b>Delievery Speed: </b>${speed}</p>
            `
            const showR = document.getElementById('showR')
            showR.innerHTML = overall
        })
    </script>
</body>
</html>
