<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <form id="registrationForm">
        <div class="container">
            <h1>User Registration</h1>
            <label for="nameI">Username: </label>
            <input id="nameI" type="text"><br><br>
            <label for="mailI">Email: </label>
            <input id="mailI" type="text"><br><br>
            <label for="passwordI">Password: </label>
            <input id="passwordI" type="password"><br><br>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
        <div id="show">

        </div>        
   </form>

   <script>
        const register = document.getElementById("registrationForm")
        const name = document.getElementById("nameI")
        const mail = document.getElementById("mailI")
        const password = document.getElementById("passwordI")
        const show = document.getElementById("show")

        register.addEventListener("submit",function(){
            event.preventDefault()
            const apiUrl = 'https://jsonplaceholder.typicode.com/users'

            const dataS = {
                name:name.value,
                mail:mail.value,
                password: password.value
            }

            fetch(apiUrl,{
                method:"POST",
                body:JSON.stringify(dataS),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    show.textContent = JSON.stringify(data)
                }
                else
                {
                    show.textContent = 'Some error occured'
                }
            }).catch(function(error){
                show.textContent = 'Unable to fetch'
            })
        })
   </script>
</body>
</html>
