<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #show{
            display: none;
        }
    </style>
</head>
<body class="container mt-5">
    <h1>Add Employee</h1>
    <br>
    <form id="details">
        <label for="nameI">Name:</label><br>
        <input type="text" name="" id="nameI"><br><br>
        <label for="ageI">Age:</label><br>
        <input type="number" name="" id="ageI"><br><br>
        <label for="positionI">Position:</label><br>
        <input type="text" name="" id="positionI"><br><br>
        <label for="departmentI">Department:</label><br>
        <input type="text" name="" id="departmentI"><br><br>
        <label for="salaryI">Salary:</label><br>
        <input type="text" name="" id="salaryI"><br><br>
        <button type="submit" class="btn btn-primary">Add Employee</button><br><br>
    </form>
    <div id="show">
        Sending Data.....
    </div>

    <script>
        const details = document.getElementById("details")
        const show = document.getElementById("show")
        const apiUrl = 'https://employee-management-backend-student-neog-ca.replit.app/employee' 
        const nameI = document.getElementById("nameI")
        const ageI = document.getElementById("ageI")
        const positionI = document.getElementById("positionI")
        const departmentI = document.getElementById("departmentI")
        const salaryI = document.getElementById("salaryI")
               
        
        details.addEventListener("submit",function(event){
            event.preventDefault()
            show.style.display = "block"

            const data = {
                name:nameI.value,
                age:ageI.value,
                position:positionI.value,
                department:departmentI.value,
                salary:salaryI.value
            }

            fetch(apiUrl,{
                method:"POST",
                body:JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(function(response){
                return response.json()
            }).then(function(datas){
                console.log(datas)
                if(datas)
                {
                    show.textContent = ''
                    show.style.color = "green"
                    show.textContent = "Employee Added Successfully!"
                }
                else
                {
                    show.textContent = ''
                    show.style.color = "orange"
                    show.textContent = "Some Error Occured"
                }
            }).catch(function(error){
                show.textContent = ''
                show.style.color = "red"
                show.textContent = "Unable to add employee"
            })
        })
    </script>
</body>
</html>
