<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="ms-5  mt-4">
        <h1 class="mb-4">Random User Api</h1>
        <div class="">
            <button class="btn btn-info" id="getApiB">Get Random User</button>
        </div>
        <div class="mt-4" id="randomC"></div>
    </div>
    

    <script>
        const getApiB = document.querySelector("#getApiB")
        const randomC = document.querySelector("#randomC") 
        const apiUrl = 'https://randomuser.me/api/'

        getApiB.addEventListener("click", function() {

            fetch(apiUrl).then(function(response) {
                return response.json()
            }).then(function(showData) {
                console.log(showData)
                if (showData) {
                    const fname = showData.results[0].name.first
                    const lname = showData.results[0].name.last
                    const name = fname+' '+lname
                    randomC.innerHTML = `
                    <b>Name: </b>${name}<br>
                    <b>Email: </b>${showData.results[0].email}<br>
                    <b>City: </b>${showData.results[0].location.city}<br>
                    `
                } else {
                    randomC.textContent = 'Failed to get advice'
                }
            }).catch(function(handleError) {
                randomC.textContent = 'An error occurred while fetching advice'
            })
            
        })

    </script>
</body>
</html>
