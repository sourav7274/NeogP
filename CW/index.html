<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Capitalize Words Program</h1>
    <label for="senI">Enter a sentence: </label>
    <input type="text" id="senI">
    <button id="tableB">Capitalize</button>
    <div id="show"></div>

    <script>
        const show = document.getElementById("show")          
        const tableB = document.getElementById("tableB")
        
        tableB.addEventListener("click",function(event){
            event.preventDefault()    
            const sen = document.getElementById("senI").value      
            let liE = document.createElement("p")
            liE.innerHTML = `${sen.toUpperCase()}`
            show.appendChild(liE)
        })
    </script>
</body>
</html>
