<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Random Users</h1>
        <button id="userB" class="btn btn-primary my-3">Get Random Users</button>
        <div id="show"></div>
    </div>
    
    <script>
        const userB = document.getElementById("userB")
        const show = document.getElementById("show")
        const apiUrl = 'https://randomuser.me/api/?results=3'

        userB.addEventListener("click",function(){
            show.innerHTML = `Loading....Please Wait`
            fetch(apiUrl).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    const userData=[]
                    for(let i=0;i<data.results.length;i++)
                    {
                        let fname = data.results[i].name.first
                        let lname = data.results[i].name.last
                        let peep = `
                        <div>
                        <img src="${data.results[i].picture.large}" />
                        <p>Name : ${fname+" "+lname}</p>                    
                        <p>Email: ${data.results[i].email}</p>
                        </div>
                        `
                        userData.push(peep)
                    }
                    show.innerHTML = userData
                }
                else
                {
                    show.innerHTML = `No data found`
                }
            }).catch(function(error){
                show.innerHTML = `Unable to fetch data`
            })
        })
    </script>
</body>
</html>
