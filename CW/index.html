<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User profile form</h1>
    <form id="userProfile">
        <label for="userName">Enter your Name: </label><br>
        <input type="text" name="" id="userName">
        <br>
        <br>
        
        <label for="address">Enter full address</label><br>
        <textarea name="" id="address" cols="30" rows="5"></textarea>
        <br>
        <br>
        
        <label for="gender">Select Gender: </label><br>
        <label for="Male"><input type="radio" name="gender" id="Male" value="Male">Male</label><br>
        <label for="Female"><input type="radio" name="gender" id="Female" value="Female">Female</label><br>
        <label for="Others"><input type="radio" name="gender" id="Others" value="Others">Others</label><br>
        <br>
        <label for="">Select Interests:</label><br>
        <label for="Reading"><input type="checkbox" name="interests" value="Reading" id="Reading">Reading</label><br>
        <label for="Gardening"><input type="checkbox" name="interests" value="Gardening" id="Gardening">Gardening</label><br>
        <label for="Painting"><input type="checkbox" name="interests" value="Painting" id="Painting">Painting</label><br>
        <br>
        <label for="">Select Favourite Colour:</label><br>
        <select name="" id="colorSelect">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
    <div id="formR">

    </div>

    <script>
        const userProfile = document.getElementById("userProfile")
        userProfile.addEventListener("submit",function(){
           event.preventDefault()

           const userName = document.getElementById("userName").value 
           const address = document.getElementById("address").value
           const gender = document.querySelector("input[name=gender]:checked").value
           const interests = document.querySelectorAll('input[name="interests"]:checked')
           let interestsS = []
           for(let i=0;i<interests.length;i++)
           {
                interestsS.push(interests[i].value)
           }
           const favColor = document.getElementById("colorSelect").value   
           
           const userInput = `
           <h2>Submitted Information</h2>
           <p>Name: ${userName}</p>
           <p>Full address: ${address}</p>
           <p>Gender: ${gender}</p>
           <p>Interests: ${interestsS.join(", ")}</p>
           <p>Favourite Color: ${favColor}</p>
           `
           const divElement = document.getElementById("formR")
           divElement.innerHTML = userInput

        })

    </script>

</body>
</html>
