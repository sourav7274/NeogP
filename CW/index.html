<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API Post Form</h1>
    <form id="postForm" action="">
        <label for="nameI">Name:</label>
        <input type="text" name="" id="nameI">
        <label for="messageI">Message:</label>
        <input type="text" name="" id="messageI">
        <button type="submit">Submit</button>
    </form>
    <div id="responseContainer">

    </div>

    <script>

        const postForm = document.querySelector("#postForm")
        const name = document.querySelector("#nameI")
        const message = document.querySelector("#messageI")
        const reponseC = document.querySelector("#responseContainer")

        postForm.addEventListener("submit",function()
        {
            event.preventDefault()

            const apiUrl = "https://jsonplaceholder.typicode.com/posts"
            const reqData = {
                name: name.value,
                message: message.value
            }

            fetch(apiUrl,{
                method:"POST",
                body: JSON.stringify(reqData),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    reponseC.textContent = JSON.stringify(data)
                } else {
                    reponseC.textContent = 'Failed to make a post call'
                }
            }).catch(function(error){
                reponseC.textContent = 'An Error Occured'
            })

        })
    </script>
</body>
</html>
