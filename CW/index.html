<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #show{
      display: none;
    }
  </style>
</head>
<body class="mx-5 mt-4">
   <div>
    <h1>Event Registration Form</h1>
    <br>
    <label for="nameI">Name:</label>
    <input type="text" name="" id="nameI"><br><br>
    <label for="nameI">Email:</label>
    <input type="email" name="" id="emailI"><br><br>
    <label for="">Select Event:</label>
    <select name="" id="typeI">
      <option value="Conference">Conference</option>
      <option value="Workshop">Workshop</option>
      <option value="Seminar">Seminar</option>
      <option value="Networking Event">Networking Event</option>
      <option value="Webinar">Webinar</option>
    </select><br><br>
    <label for="numI">Number of Attendees:</label>
    <input type="number" id="numI"><br><br>
    <label for="">Registration Type:</label>
    <input type="radio" name="rtype" value="Individual"> Individual
    <input type="radio" name="rtype" value="Group"> Group<br><br>
    <label for="infoI">Additional Information:</label><br>
    <textarea name="" id="infoI" rows="5" cols="50"></textarea><br><br>
    <button id="addB" class="btn btn-primary">Submit</button>
   </div>
   <div id="show" class="mt-4 card"></div>

    <script>
        const addB = document.getElementById("addB")
        const show = document.getElementById("show")
        addB.addEventListener("click",function(Event){
            Event.preventDefault()
            show.style.display="block"
            const name = document.getElementById("nameI").value
            const email = document.getElementById("emailI").value
            const type = document.getElementById("typeI").value
            const num = document.getElementById("numI").value
            const rtype = document.querySelector("input[name=rtype]:checked").value
            const info = document.getElementById("infoI").value

            const cardb = document.createElement("div")
            cardb.className = "card-body"
            cardb.innerHTML = `
              <h1><b>Registration Submitted</b></h1>
              <p><b>Name: </b>${name}</p>
              <p><b>Email: </b>${email}</p>
              <p><b>Event: </b>${type}</p>
              <p><b>Number of Attendees: </b>${num}</p>
              <p><b>Registration Type: </b>${rtype}</p>
              <p><b>Additional Information: </b>${info}</p>
            `
            show.appendChild(cardb)
        })
    </script> 
</body>
</html>
