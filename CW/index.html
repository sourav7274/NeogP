<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container mt-3">
    <h1>Posts</h1>
    <button class="btn btn-info" id="postB">Get Posts</button>
    <div class="mt-3" id="dataContainer"></div>
  </div>

    <script>
       const postB = document.getElementById("postB")
       const dataContainer = document.getElementById("dataContainer")
       const apiUrl = 'https://jsonplaceholder.typicode.com/posts'

       postB.addEventListener("click",function(){
            dataContainer.textContent = `Loading...`
            fetch(apiUrl).then(function(response){
                return response.json()
            }).then(function(data){
                if(data && data.length > 0)
                {
                    const postsData = []
                    for(let i=0;i<data.length;i++)
                    {
                        let post = `<div><h3>${data[i].title}</h3>
                            <p>${data[i].body}</p>
                            </div>`

                        postsData.push(post)
                    }
                    const finalData = postsData.join('')
                    dataContainer.innerHTML = finalData
                }
                else
                {
                    dataContainer.textContent = `No Posts Found`
                }                
            }).catch(function showError(error){
                dataContainer.textContent = `An error occured while fetching posts.`
            })
       })

    </script>
</body>
</html>
