<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #loading{
            display: none;
        }
        #success{
            display: none;
            color: green;
        }
    </style>
</head>
<body class="container py-4">
    <h1>Add Student</h1>
    <form id="details">
        <label for="nameI">Name:</label><br>
        <input type="text"  id="nameI"><br>
        <br>
        <label for="ageI">Age:</label><br>
        <input type="number" name="" id="ageI"><br>
        <br>
        <label for="gradeI">Grade:</label><br>
        <input type="text" name="" id="gradeI"><br>
        <br>
        <button class="btn btn-primary" type="submit">Add Student</button>
    </form>

    <div id="loading">Saving Data.....</div>
    <div id="success">Data Save Successfully</div>

    <script>
        const details = document.getElementById("details")
        const nameI = document.getElementById("nameI")
        const ageI = document.getElementById("ageI")
        const gradeI = document.getElementById("gradeI")
        const apiUrl = 'https://student-management-Student-neog.replit.app/students'
        const loading = document.getElementById("loading")
        const success = document.getElementById("success")

        details.addEventListener("submit",function(event){
            event.preventDefault()
            loading.style.display = "block"
            const data = {
                name:nameI.value,
                age:ageI.value,
                grade:gradeI.value
            }
            fetch(apiUrl,{
                method:"POST",
                body:JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    loading.style.display = "none"
                    success.style.display = "block"
                }
            })           
        })
    </script>
</body>
</html>
