<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nameInput">Enter your name</label>
    <input id="nameInput"/>
    <button id="showName">Show Name</button>
    <p id="nameR"></p>
    <button id="styleB">Change Style</button>


    <script>
       const nameInput = document.querySelector("#nameInput")
       const showName = document.querySelector("#showName")
       const nameR = document.querySelector("#nameR")
       const styleB = document.querySelector("#styleB")       
       
       showName.addEventListener("click",function(){
        const name = nameInput.value
        nameR.innerHTML = `Your Name: ${name}`
        })

        styleB.addEventListener("click",function(){
            nameR.style.color = "green"
            nameR.style.backgroundColor = "yellow"
        })
    </script>
</body>
</html>
