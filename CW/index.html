<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Travel Bucket List</title>
</head>
<body>
    <header class="container py-3">
        <h1>Travel Bucket List</h1>
    </header>
    <section class="container py-3">
        <div class="input-group">
            <input  id="destinationI" class="form-control">         
            <button id="addDestination" class="btn btn-primary">Add</button>
         </div>  
        <ul id="bucketList"></ul>
        <div><p id="visitedCount"></p></div>
    </section>

    <script>
        const visitedCount = document.getElementById("visitedCount")
        const destinationI = document.getElementById("destinationI")
        const addDestination = document.getElementById("addDestination")
        const unorderLi = document.getElementById("bucketList")
        let count = 0
        addDestination.addEventListener("click",function(){
            const list = document.createElement("li")
            list.innerHTML = `<p>
                <input class="mx-1 mb-2" type="checkbox" id="destinationVisit" 
                onChange = "countVisitPlaces(this)"/> ${destinationI.value}
                <button class="btn btn-danger btn-sm mx-5" onClick = "deleteDestination(this)">Delete</button></p>`
            unorderLi.appendChild(list)
        })

        function countVisitPlaces(checkbox)
        {
            if(checkbox.checked)
            {
                count++
            }
            else
            {
                count--
            }
            updateCount()
        }
        function deleteDestination(button)
        {
            const listItem = button.parentElement.parentElement;
            const checkbox = listItem.querySelector('input[type="checkbox"]');
            if (checkbox.checked) {
                count--;
                updateCount();
            }
            listItem.remove();
        }

        function updateCount()
        {
            visitedCount.textContent = `Vistied Places Count: ${count}`
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
