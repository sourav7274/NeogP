<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form id="userDetails">
        <label for="name">Name: </label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="mail">Email Address: </label>
        <input type="email" id="mail">
        <br>
        <br>
        <label for="">Event Type: </label>
        <br>
        <label for="confidence"><input type="radio" name="type" value="Confidence" id="confidence"> Confidence</label>
        <br>
        <label for="workshop"><input type="radio" name="type" value="Workshop" id="workshop"> Workshop</label>
        <br>
        <label for="networking"><input type="radio" name="type" value="Networking" id="networking"> Networking</label>
        <br>
        <br>
        <label for="">Dietary Restrictions: </label>
        <br>
        <label for="Vegetarian"><input type="checkbox" name="diet" value="Vegetarian" id="Vegetarian"> Vegetarian</label>
        <br>
        <label for="Vegan"><input type="checkbox" name="diet" value="Vegan" id="Vegan"> Vegan</label>
        <br>
        <label for="Glutten-Free"><input type="checkbox" name="diet" value="Glutten-Free" id="Glutten-Free"> Glutten-Free</label>
        <br>
        <br>
        <label for="">T-shirt Size</label>
        <select id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Register">
    </form>
    <div id="showR"></div>

    <script>

        const userDetails = document.getElementById("userDetails")
        userDetails.addEventListener("submit",function(){
            event.preventDefault()
            const name = document.getElementById("name").value
            const mail = document.getElementById("mail").value
            const evenType = document.querySelector("input[name=type]:checked").value
            const diet = document.querySelectorAll("input[name=diet]:checked")
            let eats =[]
            for(let i=0;i<diet.length;i++)
            {
                eats.push(diet[i].value)
            }
            const size = document.getElementById("size").value
            const showR = document.getElementById("showR")
            const details = `
             <h1>Registration Details:</h1>
             <p><b>Name: </b>${name}</p>
             <p><b>Email: </b>${mail}</p>
             <p><b>Event Type: </b>${evenType}</p>
             <p><b>Dietary Restrictions: </b>${eats.join(", ")}</p>
             <p><b>T-shirt Size: </b>${size}</p>             
            `
            showR.innerHTML = details
        })
    </script>

</body>
</html>
