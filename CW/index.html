<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student List</h1>
    <ul id="studentList"></ul>

    <script>
        const apiUrl = 'https://student-management-student-neog.replit.app/students'
        const studentList = document.getElementById("studentList")
        function fetchData()
        {    studentList.textContent = 'Loading...'      
            fetch(apiUrl).then(function(response){                
                return response.json()
            }).then(function(data){
                if(data)
                {
                    studentList.textContent = ''
                    for(let i=0;i<data.length;i++)
                    {
                        const liE = document.createElement('li')
                        liE.textContent = `${data[i].name} - ${data[i].grade}`
                        studentList.appendChild(liE)
                    }
                }               
            }).catch(function(error){
                studentList.textContent = 'Unable to Do things'
            })
        }

        fetchData()


    </script>
</body>
</html>
