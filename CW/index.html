<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1>To-Do List</h1>
    <label for="nameI">Enter task:</label><br>
    <input placeholder="Enter your task" type="text" class="form-control" id="nameI">
    <br>
    <label for="">Select Day</label>
    <select class="form-control" id="timeI">
        <option value="Today">Today</option>
        <option value="Tommorow">Tommorow</option>
    </select><br>
    <button class="btn btn-primary mb-4" id="addB">Add Event</button>
    <div class="row">
        <div class="col">
            <h2>Today's Tasks:</h2>
            <ul id="showN" class="list-group"></ul>
            <h2 class="mt-3">Task Summary</h2>
            <p id="show"></p>
        </div>
        <div class="col">
            <h2>Tommorrow's Tasks:</h2>
            <ul id="showT" class="list-group"></ul>
        </div>
    </div>
    <script>
        const addB = document.getElementById("addB")
        const showN = document.getElementById("showN")
        const showT = document.getElementById("showT")
        const show = document.getElementById("show")
        let tod = 0
        let tom = 0
        function update()
        {
            show.textContent = `Tasks Today: ${tod} | Tasks Tomorrow: ${tom}`
            show.style.color = "black";

            if (tod > tom) 
            {
                show.innerHTML += `<br>More Tasks Today`
                show.style.color = "red"
            }
            else if(tod==tom)
            {
                
            } 
            else 
            {
                show.innerHTML += `<br>More Tasks Tomorrow`
                show.style.color = "green";
             }
        }

        addB.addEventListener("click",function(event){
            event.preventDefault()

            const name = document.getElementById("nameI").value
            const time = document.getElementById("timeI").value

            if(time === "Today")
            {
                let liE = document.createElement("li")
                liE.className = "list-group-item"

                liE.innerHTML = `${time}:${name}
                <button class="btn btn-danger float-end">Delete</button>
                `
                liE.querySelector("button").addEventListener("click",function(){
                    liE.remove()
                    tod--
                    update()
                })

                showN.appendChild(liE)
                tod++
                update()
            }
            else
            {
                let liE = document.createElement("li")
                liE.className = "list-group-item"

                liE.innerHTML = `${time}:${name}
                <button class="btn btn-danger float-end">Delete</button>
                `
                liE.querySelector("button").addEventListener("click",function(){
                    liE.remove()
                    tom--
                    update()
                })
                tom++
                showT.appendChild(liE)
                update()
            }

        })


    </script>
</body>
</html>
