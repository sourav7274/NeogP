<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="ic1">Increment Count 1</button>
   <button id="ic2">Increment Count 2</button>
   <p id="sic1"></p>
   <p id="sic2"></p>
   <script>
        const ic1 = document.getElementById("ic1")
        const ic2 = document.getElementById("ic2")
        const sic1 = document.getElementById("sic1")
        const sic2 = document.getElementById("sic2")
        let va1 = 0
        let va2 = 0
        sic1.textContent = "Count 1: "
        sic2.textContent = "Count 2: "

        ic1.addEventListener("click",function(event){
            event.preventDefault()
            sic1.textContent = ""
            va1++
            let pe = document.createElement("p")
            pe.innerHTML = `Count 1: ${va1}`
            sic1.appendChild(pe)
        })
        ic2.addEventListener("click",function(event){
            event.preventDefault()
            sic2.textContent = ""
            va2++
            let pe = document.createElement("p")
            pe.innerHTML = `Count 2: ${va2}`
            sic2.appendChild(pe)
        })
   </script>
</body>
</html>
