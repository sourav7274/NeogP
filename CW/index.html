<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Advice Slip API</h1>
        <div class="text-center">
            <button class="btn btn-primary" id="getAdviceB">Get Advice</button>
        </div>
        <div class="text-center mt-4" id="adviceC"></div>
    </div>
    

    <script>
        const getAdviceB = document.querySelector("#getAdviceB")
        const adviceC = document.querySelector("#adviceC") 
        const apiUrl = 'https://api.adviceslip.com/advice'

        getAdviceB.addEventListener("click", function() {

            fetch(apiUrl).then(function(response) {
                return response.json()
            }).then(function(showData) {
                console.log(showData)
                if (showData.slip.advice) {
                    adviceC.innerHTML = `<b>${showData.slip.advice}</b>`
                } else {
                    adviceC.textContent = 'Failed to get advice'
                }
            }).catch(function(handleError) {
                adviceC.textContent = 'An error occurred while fetching advice'
            })
            
        })

    </script>
</body>
</html>
