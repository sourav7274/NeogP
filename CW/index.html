<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Program 1: Select a mood</label>
    <input type="radio" name="mood" value="Happy">Happy
    <input type="radio" name="mood" value="Sad">Sad
    <input type="radio" name="mood" value="Excited">Excited
    <p id="moodR"></p>

    <label for="">Program 2: Select a book genre</label>
    <input type="radio" name="book" value="Mystery">Mystery
    <input type="radio" name="book" value="Romance">Romance
    <input type="radio" name="book" value="Science-Fiction">Science-Fiction
    <p id="bookR"></p>
    
    <label for="">Program 3: Select a clothing style</label>
    <input type="radio" name="cloth" value="Casual">Casual
    <input type="radio" name="cloth" value="Formal">Formal
    <input type="radio" name="cloth" value="Sporty">Sporty
    <button id="clothD" >Display Selected Role</button>
    <p id="clothR"></p>

    <label for="">Program 4: Choose a weather preference</label>
    <input type="radio" name="weather" value="Sunny">Sunny
    <input type="radio" name="weather" value="Rainy">Rainy
    <input type="radio" name="weather" value="Snowy">Snowy
    <button id="weatherD">Display Selected weather</button>
    <p id="weatherR"></p>

    <label for="">Program 5: Choose a travel mode:</label>
    <input type="radio" name="travel" value="Car">Car
    <input type="radio" name="travel" value="Train">Train 
    <input type="radio" name="travel" value="Plane">Plane
    <button id="travelD" >Display Selected weather</button>
    <p id="travelR"></p>


    <script>

        const travel = document.getElementsByName("travel")
        const travelD = document.getElementById("travelD")
        const travelR = document.getElementById("travelR")
        travelD.addEventListener("click", function(){
            const selectedtravel = document.querySelector("input[name=travel]:checked");
            if (selectedtravel) {
                travelR.innerHTML = `Selected travel preference: ${selectedtravel.value}`;
            }
        });

        const weather = document.getElementsByName("weather")
        const weatherD = document.getElementById("weatherD")
        const weatherR = document.getElementById("weatherR")
        weatherD.addEventListener("click", function(){
            const selectedweather = document.querySelector("input[name=weather]:checked");
            if (selectedweather) {
                weatherR.innerHTML = `Selected weather : ${selectedweather.value}`;
            }
        });

        const cloths = document.getElementsByName("cloth")
        const clothD = document.getElementById("clothD")
        const clothR = document.getElementById("clothR")
        clothD.addEventListener("click", function(){
            const selectedcloth = document.querySelector("input[name=cloth]:checked");
            if (selectedcloth) {
                clothR.innerHTML = `Selected cloth : ${selectedcloth.value}`;
            }
        });
        
        const moodI = document.getElementsByName("mood")
        const moodR = document.getElementById("moodR")
        for(let i=0;i<moodI.length;i++)
        {
           moodI[i].addEventListener("change",function(){
            const data = document.querySelector("input[name=mood]:checked").value
            moodR.innerHTML = `Selected Mood: ${data}`
        })
        }

        const book = document.getElementsByName("book")
        const bookR = document.getElementById("bookR")
        for(let i=0;i<book.length;i++)
        {
           book[i].addEventListener("change",function(){
            const data = document.querySelector("input[name=book]:checked").value
            bookR.innerHTML = `Selected book: ${data}`
        })
        }
    </script>
</body>
</html>
