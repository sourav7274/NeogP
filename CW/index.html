<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Chuck Norris Jokes</h1>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-block" id="getJokeB">Get Joke</button>
        </div>
        <div class="mt-4" id="jokeC"></div>
    </div>
    

    <script>
        const getJokeB = document.querySelector("#getJokeB")
        const jokeC = document.querySelector("#jokeC")
        const apiUrl = 'https://api.chucknorris.io/jokes/random'

        getJokeB.addEventListener("click",function(){

            fetch(apiUrl).then(function responseHandler(response){
                return response.json()
            }).then(function showData(data){
               if(data.value)
               {
                   jokeC.innerHTML = `${data.value}`
               }
               else
               {
                jokeC.textContent = 'Failed to get a joke'
               }
            }).catch(function handleError(error){
                jokeC.textContent = 'An error occured while fetching joke'
            })
            
        })

    </script>
</body>
</html>
