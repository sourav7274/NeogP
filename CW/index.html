<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #show{
      display: none;
    }
  </style>
</head>
<body>
  <div class="card m-5 p-5">
    <div class="card-body">
      <h1 class="text-center">Job Application Form</h1>
      <label for="nameI">Name: </label><br>
        <input type="text" name="" id="nameI"><br><br>
      <label for="emailI">Email: </label><br>
        <input type="text" name="" id="emailI"><br><br>
      <label for="fileI">Upload Resume: </label><br>
        <input type="file" id="fileI"><br><br>
      <label for="">Position Apllied For: </label><br>
      <select name="" id="positionI">
        <option value="Software Engineer">Software Engineer</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Marketing Specialist">Marketing Specialist</option>
        <option value="Graphics Designer">Graphics Designer</option>
        <option value="HR Manager">HR Manager</option>
      </select><br><br>
      <label for="">Years of Experience: </label><br>
        <input type="radio" name="expI" value="0-2 years"> 0-2 years<br>
        <input type="radio" name="expI" value="2-3 years"> 2-3 years<br>
        <input type="radio" name="expI" value="5+ years"> 5+ years<br><br>
      <label for="">Skills(Check all that apply:)</label><br>
        <input type="checkbox" name="skillsI" value="Programming"> Programming <br>
        <input type="checkbox" name="skillsI" value="Communication"> Communication <br>
        <input type="checkbox" name="skillsI" value="Teamwork"> Teamwork <br>
        <input type="checkbox" name="skillsI" value="Problem Solving"> Problem Solving  <br>
      <br>
      <label for="infoI">Additional information: </label><br>
        <textarea id="infoI" rows="5" cols="50"></textarea><br><br>
      <button id="submitB" class="btn btn-primary">Submit</button>  
      </div>
  </div>

  <div id="show" class="card m-5"></div>

  <script>
    const submitB = document.getElementById("submitB")
    const show = document.getElementById("show")
   
   
  
    submitB.addEventListener("click",function(event){
      show.style.display = "block"
    event.preventDefault()
    
    const fileI = document.getElementById("fileI")
    const path = fileI.value
    const name = document.getElementById("nameI").value
    const email = document.getElementById("emailI").value
    const position = document.getElementById("positionI").value
    const exp = document.querySelector("input[name=expI]:checked").value
    const skills = document.querySelectorAll("input[name=skillsI]:checked")
    const skill = []
    for(let i=0;i<skills.length;i++)
    {
  
      skill.push(skills[i].value)
    }
    const info = document.getElementById("infoI").value    

   
    const cardb = document.createElement("div")
    cardb.className = "card-body"
    cardb.innerHTML = `
    <h1>Application Submitted</h1>
    <p><b>Name: </b>${name}</p>
    <p><b>Email: </b>${email}</p>
    <p><b>Resume Path: </b>${path}</p>
    <p><b>Positon Applied For: </b>${position}</p>
    <p><b>Years of Experience: </b>${exp}</p>
    <p><b>Skills: </b>${skill.join(', ')}</p>
    <p><b>Additional Infromation: </b>${info}</p>
    `
    show.appendChild(cardb)
     })
  </script>
</body>
</html>
