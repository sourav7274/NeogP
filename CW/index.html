<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Library User Form</h1>
    <br>
    <label for="cardI"><b>Library Card Number:</b></label><br>
    <input type="text" name="" id="cardI">
    <br><br>
    <label for="nameI"><b>Full Name:</b></label><br>
    <input type="text" name="" id="nameI">
    <br><br>
    <label for="numI"><b>Phone Number:</b></label><br>
    <input type="text" name="" id="numI">
    <br><br>
    <label for="mailI"><b>Email:</b></label><br>
    <input type="text" name="" id="mailI">
    <br><br>
    <label for=""><b>Gender:</b></label><br>
    <input type="radio" name="gender" value="Male" id="Male">Male<br>
    <input type="radio" name="gender" value="Female" id="Female">Female<br>
    <input type="radio" name="gender" value="Others" id="Others">Others
    <br><br>
    <label for="addI"><b>Address:</b></label><br>
    <textarea id="addI" name="" id="" cols="50" rows="3"></textarea>
    <br><br>
    <label for=""><b>Membership Type<b></label><br>
    <select name="" id="memberI">
        <option value="Student">Student</option>
        <option value="Faculty">Faculty</option>
        <option value="General Public">General Public</option>
    </select>
    <br><br>
    <label for=""><b>Genre Interests:</b></label><br>
    <input type="checkbox" name="genre" value="Fiction" id="Fiction">Fiction  <br>
    <input type="checkbox" name="genre" value="Non-Fiction" id="Non Fiction">Non Fiction  <br>
    <input type="checkbox" name="genre" value="Self Help" id="Self Help">Self Help  <br>
    <input type="checkbox" name="genre" value="Biography" id="Biography">Biography  <br>
    <input type="checkbox" name="genre" value="Mystery/Thriller" id="Mystery/Thriller">Mystery/Thriller  <br>
    <input type="checkbox" name="genre" value="Poetry" id="Poetry">Poetry  <br>
    <input type="checkbox" name="genre" value="Others" id="Others">Others <br>
    <br>
    <br>
    <button id="submitB">Submit</button><br><br><br>

    <div id="show"></div>

    <script>
     
        const submitB = document.getElementById("submitB")
        const show = document.getElementById("show")

        submitB.addEventListener("click",function(){

        const nameI = document.getElementById("nameI")
        const cardI = document.getElementById("cardI")
        const numI = document.getElementById("numI")
        const mailI = document.getElementById("mailI")
        const addI = document.getElementById("addI")
        const memberI = document.getElementById("memberI")
        const genderI = document.querySelector("input[name=gender]:checked").value
        const genreI = document.querySelectorAll("input[name=genre]:checked")
        let genres = []
        for (let i=0;i<genreI.length;i++)
        {
            genres.push(genreI[i].value)
        }
        
        show.innerHTML = `
        <h1>User Details</h1>
        <br>
        <br>
        <p><b>Library Card Number:</b>${cardI.value}</p>
        <p><b>Full Name:</b>${nameI.value}</p>
        <p><b>Phone Number:</b>${numI.value}</p>
        <p><b>Email ID:</b>${mailI.value}</p>
        <p><b>Gender:</b>${genderI}</p>
        <p><b>Address:</b>${addI.value}</p>
        <p><b>Membership Type:</b>${memberI.value}</p>
        <p><b>Genre Interest:</b>${genres.join(',')}</p>
        `
        })
       
    </script>
</body>
</html>
