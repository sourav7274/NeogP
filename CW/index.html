<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">GET and POST</h1><br>
        <h2>GET Request</h2>
        <button class="btn btn-primary mt-2" id="getB">Get Data</button>
        <div class="mt-3" id="showS"></div>
        <h2 class="mt-3">POST Request</h2>
        <form id="details">
            <label for="nameI">Book Name:</label><br>
            <input class="form-control mt-2" type="text" id="nameI">
            <label class="mt-3" for="authorI">Author:</label><br>
            <input class="form-control" id="authorI"></input>
            <button class="mt-3 btn btn-success" type="submit">Submit</button>
        </form>
        <div class="mt-3" id="show"></div>
    </div>

    <script>
        const getB = document.getElementById("getB")
        const showS = document.getElementById("showS")
        const name = document.getElementById("nameI")
        const author = document.getElementById("authorI")
        const details = document.getElementById("details")
        const show = document.getElementById("show")
        const apiUrl ='https://post-books-student-neog.replit.app/books'

        getB.addEventListener("click",function(event){
            event.preventDefault()
            fetch(apiUrl).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    for(let i=0;i<data.length;i++)
                    {
                        const card = document.createElement('div')
                        card.className = 'card mt-3'
                        const cardB = document.createElement('div')
                        cardB.className = 'card-body'

                        cardB.innerHTML = `
                            <h3>Book ID: ${data[i]._id}</h3>
                          {"_id":"${data[i]._id}","bookName":"${data[i].bookName},"author":"${data[i].author}","__v":${data[i].__v}}  
                        `
                        card.appendChild(cardB)
                        showS.appendChild(card)
                    }
                }
            })
        })

        details.addEventListener("submit",function(event){
            event.preventDefault()
            const datas = {
                bookName:name.value,
                author:author.value
            }
            fetch(apiUrl,{
                method:"POST",
                body:JSON.stringify(datas),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(function(response){
                return response.json()
            }).then(function(data){
                console.log(data)
                if(data)
                {
                    show.innerHTML = JSON.stringify(data)
                }
                else
                {
                    show.textContent = 'Unable to show Data'
                }
            }).catch(function(error){
                show.innerHTML = 'Unable to fetch data'
            })
        })
    </script>
</body>
</html>
