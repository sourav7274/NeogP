<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Choose a movie genre</label>
    <select name="" id="movieI">
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>        
    </select>
    <p id="movieR"></p>

    <label for="">Select a weather condition</label>
    <select name="" id="weatherI">
        <option value="Sunny">Sunny</option>
        <option value="Rainy">Rainy</option>
        <option value="Snowy">Snowy</option>
    </select>
    <p id="weatherR"></p>

    <label for="">Select a langauge</label>
    <select name="" id="langaugeI">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
    </select>
    <button id="langaugeB">Display Greeting</button>
    <p id="langaugeR"></p>

    <label for="">Choose a musical instrument</label>
    <select name="" id="musicI">
        <option value="Piano">Piano</option>
        <option value="Guitar">Guitar</option>
        <option value="Violin">Violin</option>
    </select>
    <button id="musicB">Display fun fact</button>
    <p id="musicR"></p>

    <label for="">Select a Pet</label>
    <select name="" id="petI">
        <option value="Cat">Cat</option>
        <option value="Dog">Dog</option>
        <option value="Fish">Fish</option>
    </select>
    <button id="petB">Display Pet Description</button>
    <p id="petR"></p>

    <script>

        const petI = document.getElementById("petI")
        const petB = document.getElementById("petB")
        const petR = document.getElementById("petR")
        petB.addEventListener("click",function(){
            const pet = petI.value
            if(pet === "Cat")
            {
                petR.innerHTML = `Pet Description: ${pet}s are independent and playful`
            }
            else if(pet === "Dog")
            {
                petR.innerHTML = `Pet Description: ${pet}s are loyal and friendly companions`
            }
           else
            {
                petR.innerHTML = `Pet Description: ${pet}s are low-maintainence and peaceful pets`
            }
        })

        const musicI = document.getElementById("musicI")
        const musicB = document.getElementById("musicB")
        const musicR = document.getElementById("musicR")
        musicB.addEventListener("click",function(){
            const music = musicI.value
            if(music === "Piano")
            {
                musicR.textContent = `Fun fact: ${music} has 88 keys `
            }
            else if(music === "Guitar")
            {
                musicR.textContent = `Fun fact: ${music} is one of the most populat instruments in the world`
            }
            else
            {
                musicR.textContent = `Fun fact: ${music} is a string instrument known for its sweet sound`
            }
        })

        const languageI = document.getElementById("langaugeI")
        const languageB = document.getElementById("langaugeB") 
        const languageR = document.getElementById("langaugeR") 
        languageB.addEventListener("click", function() {
            const lang = languageI.value
            if (lang === "English") {
                languageR.textContent = `Common Greeting: Hello`
            } else if (lang === "Spanish") {
                languageR.textContent = `Common Greeting: Hola`
            } else {
                languageR.textContent = `Common Greeting: Bonjour`
            }
        })

        const weatherI = document.getElementById("weatherI")
        const weatherR = document.getElementById("weatherR")
        weatherI.addEventListener("change",function(){
            const weather = weatherI.value
            if(weather==="Sunny")
            {
                weatherR.textContent = `Outdoor Activity Suggestion: Swimming`
            }
            else if(weather === "Rainy")
            {
                weatherR.textContent = `Indoor Activity Suggestion: Movie Day Indoors`
            }
            else
            {
                weatherR.textContent = `Activity Suggestion: Barbeque`
            }
        })

        const movieI = document.getElementById("movieI")
        const movieR = document.getElementById("movieR")
        movieI.addEventListener("change",function(){
            const movie = movieI.value
            if(movie==="Comedy")
            {
                movieR.textContent = `Recommended ${movie} Movie: Superbad`
            }
            else if(movie === "Action")
            {
                movieR.textContent = `Recommended ${movie} Movie: Top-Gun`
            }
            else
            {
                movieR.textContent = `Recommended ${movie} Movie: Dune`
            }

        })
    </script>
</body>
</html>
