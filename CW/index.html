<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FizzBuzz Program Output</h1>
    <ol id="show"></ol>

    <script>
        const show = document.getElementById("show")
        for(let i=1;i<=20;i++)
        {
            let liE = document.createElement("li")
            liE.textContent = ""
            if(i%2==0)
            {
                liE.innerHTML = `<b>Even:${i**2}</b>`
            }
            else
            {
                liE.innerHTML = `<b>Odd:${i**2}</b>`
            }
            show.appendChild(liE)
        }
    </script>
</body>
</html>
