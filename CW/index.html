<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Voting</h1>
    <button class="btn btn-primary" id="jv">Vote for John:</button>
    <button class="btn btn-success mx-3" id="av">Vote for Alice:</button>
    <h2 class="mt-5">Vote Count for John</h2>
    <p id="vj"></p>
    <h2>Vote Count for Alice</h2>
    <p id="va"></p>
    <h2>Curret Winner:</h2>
    <p id="result"></p>
    <script>
        let vj = document.getElementById("vj")
        let va = document.getElementById("va")
        result = document.getElementById("result")
        vj.textContent = "0"
        va.textContent = "0"
        result.textContent = "Its a tie!"
        const jv = document.getElementById("jv")
        const av = document.getElementById("av")
        let john=0
        let alice=0
        jv.addEventListener("click",function(event){
            event.preventDefault()
            john++
            vj.textContent = ""
            vj.textContent = `${john}`
            if(john==alice)
            {
                result.textContent = "Its a tie!"
            }
            if(john>alice){
                result.textContent = `John is winning!`
            }
        })
        av.addEventListener("click",function(event){
            event.preventDefault()
            alice++
            va.textContent = ""
            va.textContent = `${alice}`
            if(john==alice)
            {
                result.textContent = "Its a tie!"
            }
            if(john<alice){
                result.textContent = `Alice is winning!`
            }
        })
    </script>
</body>
</html>
