<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container p-4">
    <div id="show"></div>
    <h1>Student List</h1>
    <ul class="row" id="studentList"></ul>
    <script>
        const apiUrl = 'https://student-management-student-neog.replit.app/students';
        const studentList = document.getElementById("studentList");
        const show = document.getElementById("show");
        
        function fetchData() {
            studentList.textContent = 'Loading...';
            fetch(apiUrl)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data) {
                        studentList.textContent = '';
                        for (let i = 0; i < data.length; i++) {
                            const liE = document.createElement('li');
                            liE.className = "col-md-12 my-2";
                            liE.innerHTML = data[i].name + " - Age: " + data[i].age + " - Grade: " + data[i].grade +
                                '<button data-id="' + data[i]._id + '" class="btn btn-danger float-end delete-btn">Delete</button>';
                            studentList.appendChild(liE);
                        }

                        const deleteButtons = document.querySelectorAll(".delete-btn");
                        for (let i = 0; i < deleteButtons.length; i++) {
                            deleteButtons[i].addEventListener("click", function(event) {
                                const studentId = event.target.getAttribute("data-id");
                                fetch(apiUrl + '/' + studentId, {
                                    method: "DELETE"
                                })
                                .then(function(response) {
                                    return response.json();
                                })
                                .then(function(data) {
                                    show.textContent = "Student Details Deleted Successfully";
                                    fetchData();
                                })
                                .catch(function(error) {
                                    show.textContent = "Unable to Delete Student Details";
                                });
                            });
                        }
                    }
                })
                .catch(function(error) {
                    studentList.textContent = 'Unable to Fetch Student Data';
                });
        }

        fetchData();
    </script>
</body>
</html>
