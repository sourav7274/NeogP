<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <form id="commentDetail">
        <div class="container mt-5">
            <h1>Create Comment</h1>
            <label for="">Name:</label><br>
            <input id="nameI" type="text" name="" id=""><br><br>
            <label for="">Email:</label><br>
            <input id="mailI" type="email" name="" id=""><br><br>
            <label for="">Comment:</label><br>
            <textarea id="commentI" name="" id="" cols="30" rows="3"></textarea><br><br>
            <button class="btn btn-primary" type="submit">Add Comment</button>
        </div>       
   </form>
   <div class="container mt-3" id="show">

   </div>

   <script>
        const commentDetail = document.getElementById("commentDetail")
        const name = document.getElementById("nameI")
        const mail = document.getElementById("mailI")
        const comment = document.getElementById("commentI")
        const show = document.getElementById("show")

        commentDetail.addEventListener("submit",function(){
            event.preventDefault()

            const datas = {
                name:name.value,
                mail:mail.value,
                comment:comment.value
            }
            console.log(datas)
            const apiUrl = 'https://jsonplaceholder.typicode.com/comments'
            fetch(apiUrl,{
                method:"POST",
                body:JSON.stringify(datas),
                headers:{
                    'Content-Type':'application/json'
                }
                
            }).then(function(response){
                return response.json()
            }).then(function(data){
               if(data)
               {
                show.textContent = JSON.stringify(data)
               }
               else{
                show.textContent = `Some Error occured`
               }
            }).catch(function(error){
                show.textContent = `Error Occured while fetching data`
            })
           
        })
      
   </script>
</body>
</html>
