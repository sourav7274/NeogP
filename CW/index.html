<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1>To-do List</h1>
    <label for="nameI">Enter yout task:</label><br>
    <input type="text" class="form-control" id="nameI">
    <br>
    <label for="">Select Day</label>
    <select class="form-control" id="timeI">
        <option value="Today">Today</option>
        <option value="Tommorow">Tommorow</option>
    </select><br>
    <button class="btn btn-primary mb-4" id="addB">Add Task</button>
    <div class="row">
        <div class="col">
            <h2>Today's Tasks:</h2>
            <ul id="showN" class="list-group"></ul>
        </div>
        <div class="col">
            <h2>Tommorow's Tasks:</h2>
            <ul id="showT" class="list-group"></ul>
        </div>
    </div>
    <script>
        const addB = document.getElementById("addB")
        const showN = document.getElementById("showN")
        const showT = document.getElementById("showT")
        addB.addEventListener("click",function(event){
            event.preventDefault()

            const name = document.getElementById("nameI").value
            const time = document.getElementById("timeI").value

            if(time === "Today")
            {
                let liE = document.createElement("li")
                liE.className = "list-group-item"

                liE.textContent = `${name}`

                showN.appendChild(liE)
            }
            else
            {
                let liE = document.createElement("li")
                liE.className = "list-group-item"

                liE.textContent = `${name}`

                showT.appendChild(liE)
            }
        })
    </script>
</body>
</html>
