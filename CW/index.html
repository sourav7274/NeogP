<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <label for="numberI">Enter a number: </label>
    <input type="number" id="numberI">
    <button id="tableB">Generate Table</button>
    <ul id="show"></ul>

    <script>
        const show = document.getElementById("show")          
        const tableB = document.getElementById("tableB")
        
        tableB.addEventListener("click",function(event){
            event.preventDefault()    
            const number = document.getElementById("numberI").value      
            for(let i=1;i<=10;i++)
            {
                let liE = document.createElement("li")
                liE.innerHTML = `${number}*${i}=${i*number}`
                show.appendChild(liE)
            }
        })
    </script>
</body>
</html>
