
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo App</h1>

    <h2>Show Todos</h2>
    <button id="getTodos">Get Todos</button>
    <ul id="list"></ul>
    <div id="errorT"></div>


    <form id="todoForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title"><br><br>
        <label for="completedTodo">Completed</label>
        <input id="completedTodo" type="checkbox"><br><br>
        <button>Add Todo</button>
    </form>
    <div id="postC"></div>
    <script>
        const todo = document.getElementById("todoForm")
        const title = document.getElementById("title")
        const completedTodo = document.getElementById("completedTodo")
        const apiUrl = 'https://todos-student-neog.replit.app/todos'
        const postC = document.getElementById("postC")
        const getTodos = document.getElementById("getTodos")
        const list = document.getElementById("list")
        const errorT = document.getElementById("errorT")


        getTodos.addEventListener("click",function(){
            list.innerHTML = ''
            fetch(apiUrl).then(function(response){
                return response.json()
            }).then(function(data){
               if(data)
               {
                    for(let i =0;i<data.length;i++)
                    {
                        const liE = document.createElement('li')
                        liE.textContent = `${data[i].title} (Completed:${data[i].completed})`
                        list.appendChild(liE)
                    }   
               }
               else
               {
                    errorT.textContent = 'Failed to get Todos'
               }             
            }).catch(function(error){
                errorT.textContent = 'Error Occured while fetching'
            })
        })

        todo.addEventListener("submit",function(event){
            event.preventDefault()
            const data = {
                title:title.value,
                completed:completedTodo.checked
            }

            fetch(apiUrl,{
                method:"POST",
                body:JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                   postC.textContent = 'Todo added successfully'
                }else{
                    postC.textContent = 'Failed to add Todo'
                }
            }).catch(function(error){
                postC.textContent = 'An error occured while adding todo'
            })

        })
        

    </script>
</body>
</html>
