<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Numbers Classification</h1>
    <h2>Classified Array:</h2>
    <ul id="show"></ul>

    <script>
        const arr= [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32] 
        const show = document.getElementById("show")          
        const tableB = document.getElementById("tableB")
        
        for(let i=0;i<arr.length;i++)
        {
            let Lie = document.createElement("li")
            Lie.innerHTML = `${arr[i]} - `
            if(arr[i]==0)
            {
                Lie.textContent+="Zero"
            }
            else{
                if(arr[i]<10 && arr[i]>-10)
                {
                    if(arr[i].toString().length==1)
                    {
                        Lie.textContent+="Single Digit Positive Number"
                    }
                    else
                    {
                        Lie.textContent+="Single Digit Negative Number"
                    }
                }
                else
                {
                    if(arr[i].toString().length==2)
                    {
                        Lie.textContent+="Double Digit Positive Number"
                    }
                    else
                    {
                        Lie.textContent+="Double Digit Negative Number"
                    }
                }
            }

            show.appendChild(Lie)
        }
    </script>
</body>
</html>
