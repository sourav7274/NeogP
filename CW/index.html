<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="details">
        <label for="name">Name:</label>
        <input type="text" name="" id="name">
        <br>
        <br>
        <label for="feedback">Feedback</label><br>
        <textarea name="" id="feedback" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label for="">Rate our service:</label><br>
        <label for="Excellent"><input type="radio" name="rate" value="Excellent" id="Excellent"> Excellent</label><br>
        <label for="Good"><input type="radio" name="rate" value="Good" id="Good"> Good</label><br>
        <label for="Fair"><input type="radio" name="rate" value="Fair" id="Fair"> Fair</label>
        <br>
        <br>
        <label for="">Select Topics of Interest:</label><br>
        <label for="Technology"><input type="checkbox" name="topic" value="Technology" id="Technology"> Technology</label><br>
        <label for="Travel"><input type="checkbox" name="topic" value="Travel" id="Travel"> Travel</label><br>
        <label for="Food"><input type="checkbox" name="topic" value="Food" id="Food"> Food</label><br>
        <br>
        <label for="">Overall Experience</label>
        <select name="" id="exp">
            <option value="Very Satisfied">Very Satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
    <div id="showR"></div>

    <script>
        const details = document.getElementById("details")
        details.addEventListener("submit",function(){
            event.preventDefault()
            const name = document.getElementById("name").value
            const feedback = document.getElementById("feedback").value
            const rating = document.querySelector("input[name=rate]:checked").value
            const topics = document.querySelectorAll("input[name=topic]:checked") 
            let topicS = []
            for(let i = 0;i<topics.length;i++)
            {
                topicS.push(topics[i].value)
            }
            const Experience = document.getElementById("exp").value

            const userDetails = `
            <h1>Feedback Submitted:</h1>
            <p><b>Name:</b> ${name}</p>
            <p><b>Feedback:</b> ${feedback}</p>
            <p><b>Service Rating:</b> ${rating}</p>
            <p><b>Topics of Interest:</b> ${topicS.join(", ")}</p>
            <p><b>Overall Experience:</b> ${Experience}</p>
            `
            const showR = document.getElementById("showR")
            showR.innerHTML = userDetails
        })
    </script>
</body>
</html>
