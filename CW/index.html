<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Voting</h1>
    <input type="radio" name="candi" value="john"> Vote for John
    <input class="ms-3" type="radio" name="candi" value="alice"> Vote for Alice
    <button class="mx-3 btn btn-primary" id="voteB">Vote</button>
    <div class="row mt-4">
        <div class="col">
            <h2 >Vote Count for John</h2>
            <p id="vj"></p>
        </div>
        <div class="col">
            <h2>Vote Count for Alice</h2>
            <p id="va"></p>
        </div>
    </div>
    <h2>Curret Winner:</h2>
    <p id="result"></p>
    <script>
        let vj = document.getElementById("vj")
        let va = document.getElementById("va")
        result = document.getElementById("result")
        vj.textContent = "0"
        va.textContent = "0"
        result.textContent = "No Votes yet!"
        const voteB = document.getElementById("voteB")
        let john=0
        let alice=0
        const updateResult = () => {
            if (john === alice) {
                result.textContent = `It's a tie with ${john} votes each!`
            } else if (john > alice) {               
                result.textContent = `John is winning with ${john - alice} vote${john-alice>1?"s":""}!`
               
            } else {               
                result.textContent = `Alice is winning with ${alice - john} vote${alice-john>1?"s":""}!`
                
            }
        };
        voteB.addEventListener("click",function(){
            let val = document.querySelector("input[name=candi]:checked").value
            console.log(val)
            if(val=="john")
            {
                john++
                vj.textContent=""
                vj.textContent = john
                updateResult()
            }
            else
            {
                alice++
                va.textContent = ""
                va.textContent = alice
                updateResult()
            }
        })
        
    </script>
</body>
</html>
