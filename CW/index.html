<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="feedbackTextArea">Give your feedback</label>
    <textarea id="feedbackTextArea" rows="4" cols="50"></textarea>
    <button id="feedbackSubmit">Submit</button>
    <p id="feedback"></p>

    <label for="addressInput">Enter your address</label>
    <textarea id="addressInput" rows="5" cols="50"></textarea>
    <button id="addressUpdate">Display Address</button>
    <p id="addressResult"></p>

    <label for="descriptionText">Enter a description</label>
    <textarea id="descriptionText" cols="50" rows="5"></textarea>
    <button id="descriptionBtn">Display Description</button>
    <p id="descriptionResult"></p>

    <script>
        const feedback = document.getElementById("feedbackTextArea");
        const submit = document.getElementById("feedbackSubmit");
        const result = document.getElementById("feedback");
        submit.addEventListener("click", function() {
            const words = feedback.value;
            result.textContent = `Feedback: ${words}`;
        });

        const address = document.getElementById("addressInput");
        const addressBtn = document.getElementById("addressUpdate");
        const addressResult = document.getElementById("addressResult");
        addressBtn.addEventListener("click", function() {
            const add = address.value;
            addressResult.textContent = `Your address: ${add}`;
        });

        const description = document.getElementById("descriptionText");
        const descriptionBtn = document.getElementById("descriptionBtn");
        const descriptionResult = document.getElementById("descriptionResult");
        descriptionBtn.addEventListener("click", function() {
            const descrip = description.value;
            descriptionResult.textContent = `Description: ${descrip}`;
        });
    </script>
</body>
</html>
