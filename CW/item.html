<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      .bg{
        background-color: rgb(204, 233, 240);
      }
      #loading{
        display: none;
      }
    </style>
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold" href="index.html">Inventory Management</a>
          <div class="d-flex flex-row-reverse">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="item.html">Item List</a>
                  </li>  
                  <li class="nav-item">
                    <a class="nav-link" href="add.html">Add List Items</a>
                  </li>              
                </ul>
              </div>
          </div>
        </div>
      </nav>
      <div id="show" class="mx-5">
        <h1 class="pb-3">Item List</h1>
        <div id="loading" class="bg ps-3 py-3 rounded">Loading....</div>
        <label class="pt-3" for="">Filter by Category:</label><br>
        <select class="form-control mb-4" name="" id="category">
          <option value="All">All</option>
          <option value="Perishable">Perishable</option>
          <option value="Non-Perishable">Non-Perishable</option>
        </select>
        <ul class="list-group" id="showL">

        </ul>
      </div>

      <script>
        const apiUrl =  'https://inventory-management-student-neog-ca.replit.app/inventory'
        const loading = document.getElementById("loading")
        const show = document.getElementById("show")
        const showL = document.getElementById("showL")
        const category = document.getElementById("category")

        category.addEventListener("change",function(){
          let cat = category.value
          fetchData(cat)
        })
        
        
        function fetchData(val)
        {
          loading.style.display = "block"
          fetch(apiUrl).then(function(response){
            loading.style.display = "none"
            showL.textContent=''
            return response.json()
          }).then(function(data){
            if(data)
            {
              if(val == "All")
              { 
                for(let i=0;i<data.length;i++)
                {
                  let Lie = document.createElement("li")
                  Lie.className = "list-group-item"
                  Lie.innerHTML = `
                  ${data[i].itemName} - Quantity: ${data[i].quantity} - Category: ${data[i].category}
                  <button class = "btn btn-danger float-end" id="deleteB" data-id =${data[i]._id}>Delete</button>
                  `
                  showL.appendChild(Lie)
                }
              }
              else
              {
                for(let i=0;i<data.length;i++)
                {
                  if(val==data[i].category)
                  {
                    let Lie = document.createElement("li")
                    Lie.className = "list-group-item"
                    Lie.innerHTML = `
                    ${data[i].itemName} - Quantity: ${data[i].quantity} - Category: ${data[i].category}
                    <button class = "btn btn-danger float-end" id="deleteB" data-id =${data[i]._id}>Delete</button>
                    `
                    showL.appendChild(Lie)
                  }                  
                }
              }
             
              const deleteBs = document.querySelectorAll("#deleteB")
              for(let i=0;i<deleteBs.length;i++)
              {
                deleteBs[i].addEventListener("click",function(event){
                  const id = event.target.getAttribute("data-id")
                  fetch(`${apiUrl}/${id}`,{
                    method:"DELETE"
                  }).then(function(response){
                    return response.json()
                  }).then(function(data){
                    fetchData("All")
                  })
                })
              }
            }
          })
        }
        fetchData("All")

      </script>
</body>
</html>
