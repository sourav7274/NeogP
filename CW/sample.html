<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container p-4">
    <h1>Movie Management</h1>
    <div id="success"></div>
    <div class="row" id="show"></div>

    <script>
        const apiUrl = 'https://va-5-assignment-express-student-neog.replit.app/movies'
        const show = document.getElementById("show")
        const success = document.getElementById("success")
        function fetchData()
        {
            show.textContent = "Loading......"
            fetch(apiUrl).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    show.textContent = ""
                    console.log(data)
                    for(let i=0;i<data.length;i++)
                    {                   
                        const liE = document.createElement("p")
                        liE.className = "col-md-12"
                        liE.innerHTML = `
                        ${data[i].title} - Release Year: ${data[i].releaseYear} - Genre: ${data[i].genre} 
                        <button id="deleteB" data-id=${data[i]._id} class="btn btn-danger float-end">Delete</button>
                        `
                        show.appendChild(liE)                       
                    }
                    const deleteB = document.querySelectorAll("#deleteB")
                    for(let i=0;i<deleteB.length;i++)
                    {
                        deleteB[i].addEventListener("click",function(event){
                        const movieId = event.target.getAttribute('data-id')
                        fetch(`${apiUrl}/${movieId}`,{
                            method:"DELETE"
                        }).then(function(response){
                            return response.json()
                        }).then(function(data){
                            if(data)
                            {
                                success.textContent = "Delete Successfull"
                                fetchData()
                            }
                        })
                    })
                    }
                }
              
            }).catch(function(error){
                show.textContent = "Unable to fetch data"
            })
        }

        fetchData()

        
    </script>
</body>
</html>
