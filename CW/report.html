<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body>
  <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">     
          <div class="container">
              <a class="navbar-brand" href="index.html">Movie Database</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="movies.html">Movies</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="report.html">Report</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>
     <main class="container">
        <h1 class="pt-4">Movie Report</h1>        
        <div class="row" id="show">           

        </div>
     </main>

     <script>
        const trMovie = {title:"Movie 2",rating:"9.2",director:"Jane Smith"}
        const genreP = {genre:"Action",totalmovies:3}

        const show = document.getElementById('show')

        function generateCard(cardThingy)
        {
            const col = document.createElement('div')
            col.className = 'col-md-6'

            const card = document.createElement('div')
            card.className = 'card'

            const cardheader = document.createElement('div')
            cardheader.className = 'card-header'

            const h2 = document.createElement("h2")
            h2.textContent = cardThingy === trMovie ? `Top-Rated Movie`:`Most Popular Genre`
            cardheader.appendChild(h2)

            const cardbody = document.createElement('div')
            cardbody.className = 'card-body'

            if(cardThingy == trMovie)
            {
                const title = document.createElement('p')
                title.innerHTML = `<b>Title: </b>${cardThingy.title}`
                const rating = document.createElement('p')
                rating.innerHTML = `<b>Rating: </b>${cardThingy.rating}`
                const director = document.createElement('p')
                director.innerHTML = `<b>Director: </b>${cardThingy.director}`

                cardbody.appendChild(title)
                cardbody.appendChild(rating)
                cardbody.appendChild(director)
            }
            else
            {
                const genre = document.createElement('p')
                genre.innerHTML = `<b>Genre: </b>${cardThingy.genre}`
                const totalM = document.createElement('p')
                totalM.innerHTML = `<b>Total Movies: </b>${cardThingy.totalmovies}`
                
                cardbody.appendChild(genre)
                cardbody.appendChild(totalM)                           
            }
            card.appendChild(cardheader)
            card.appendChild(cardbody)
            col.appendChild(card)
            show.appendChild(col)
        }
        generateCard(trMovie)
        generateCard(genreP)

    
     </script>
</body>
</html>
