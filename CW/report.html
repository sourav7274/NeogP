<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </head>
    <body>
        <section class="container mt-4">
            <h1>HR Report</h1>
            <hr/>

            <div class="row" id="report"></div>
        </section>
     
        <script>

          function generateReport(){
            const workE = {name:'John Doe',hours:210}
            const rateE = {name: 'Jane Smith', pRate:0.95}
            const oT = {hrs:35}
            const report = document.getElementById('report')

            function createCard(cardObj)
            {
              const col = document.createElement('div')
              col.className='col md-4'

              const card = document.createElement('div')
              card.className='card'

              const cardHeader = document.createElement('div')
              cardHeader.className='card-header'

              const h2 = document.createElement('h2')
              h2.innerHTML = cardObj === workE ? `Most Worked Employee` : (cardObj === rateE ? `Highest Rated Employee`: `Total OverTime Hours`)
              cardHeader.appendChild(h2)

              const cardbody = document.createElement('div')
              cardbody.className = 'card-body'
              
              if(cardObj != oT)
              {
                const name = document.createElement('p')
                name.innerHTML = `Name: ${cardObj.name}`
                cardbody.appendChild(name)
              }
              
              const stats = document.createElement('p')
              stats.innerHTML = cardObj === workE ? `Hours Worked: ${cardObj.hours}`:(cardObj === rateE ? `Performance Rate: ${cardObj.pRate}`: `Overtime Hours: ${cardObj.hrs}`)

             
              cardbody.appendChild(stats)

              card.appendChild(cardHeader)
              card.appendChild(cardbody)

              col.appendChild(card)
              report.appendChild(col)
            }
            createCard(workE)
            createCard(rateE)
            createCard(oT)
          }

          generateReport()
        </script>
    </body>
</html>
