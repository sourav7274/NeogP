      <div class="container">
        <h1>Student List</h1>
        <p>Filter by Gender:</p>
        <select class="form-control" id="genderS">
          <option value="All">All</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>

        <div id="show" class="list" >
          <ul id="listShow" class="list-group pt-3">

          </ul>
        </div>
      </div>

      <script>
        const show = document.getElementById("show")
        const gender = document.getElementById("genderS")
        const apiUrl =  'https://student-management-Student-neog.replit.app/students'
        const listShow = document.getElementById("listShow")
        
        gender.addEventListener("change",function(){
          listShow.textContent = ""
            fetchData(gender.value)
        })

        function fetchData(value)
        {          
            show.textContent = "Loading..."
            fetch(apiUrl).then(function(response){
              return response.json()
            }).then(function(data){
              if(data)
              {
                show.textContent = '' 
                if(value == "All")
                {               
                  for(let i=0;i<data.length;i++)
                  {
                    let liE = document.createElement('p')
                    liE.className = 'list-group-item'
                    liE.innerHTML = `
                    ${data[i].name} - Grade: ${data[i].grade} - Age: ${data[i].age} - Attendance: ${data[i].attendance} - Gender: ${data[i].gender} - Marks: ${data[i].marks}
                    <button id="deleteB" data_id="${data[i]._id}" class = "btn btn-danger float-end">Delete</button>
                    `
                    listShow.appendChild(liE)
                    show.appendChild(listShow)
                  }  
                }
                else
                {
                  for(let i=0;i<data.length;i++)
                  {
                    if(data[i].gender == value)
                    {
                      let liE = document.createElement('p')
                    liE.className = 'list-group-item'
                    liE.innerHTML = `
                    ${data[i].name} - Grade: ${data[i].grade} - Age: ${data[i].age} - Attendance: ${data[i].attendance} - Gender: ${data[i].gender} - Marks: ${data[i].marks}
                    <button id="deleteB" data_id="${data[i]._id}" class = "btn btn-danger float-end">Delete</button>
                    `
                    listShow.appendChild(liE)
                    show.appendChild(listShow)
                    }                    
                  }  
                }                         
                 
                  const deleteB = document.querySelectorAll("#deleteB") 
                  for(let i=0;i<deleteB.length;i++)
                  {
                    deleteB[i].addEventListener("click",function(event){
                      const sId = event.target.getAttribute('data_id')
                      fetch(`${apiUrl}/${sId}`,{
                        method:"DELETE"
                      }).then(function(response){
                        return response.json()
                      }).then(function(data){
                        if(data)
                        {
                          listShow.textContent=""
                          fetchData(gender.value)
                        }
                      }).catch(function(error){
                        show.textContent = "Error deleting student"
                      })
                    })
                  }      
              }
              else
              {
                show.textContent = "No Data Found"
              }
            }).catch(function(error){
              show.textContent = `Error Fetching`
            })
        }

        fetchData("All")

      </script>
