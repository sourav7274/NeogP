<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    #show{
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid container">
      <a class="navbar-brand" href="index.html">Laptop Database</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link active" href="laptop.html">Laptops</a>
          <a class="nav-link" href="report.html">Report</a>         
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>List of Laptops</h1>
    <div class="row mb-3">
      <div class="col">
        <label for="brandI">Filter by Brand</label><br>
        <select class="form-control" id="brandI">
          <option value="All Brands">All Brands</option>
          <option value="Dell">Dell</option>
          <option value="HP">HP</option>
          <option value="Lenovo">Lenovo</option>
        </select>        
      </div>
      <div class="col">
        <label for="priceI">Filter by Prices</label><br>
        <select class="form-control" id="priceI">
            <option value="All Prices">All Prices</option>
            <option value="5u">$500 and Under</option>
            <option value="5t1">$500 - $1000</option>
        </select>        
      </div>
    </div>
    <div id="show"></div>
  </div>



  <script>
     const brandI  = document.getElementById("brandI")
     const priceI  = document.getElementById("priceI")
     const show = document.getElementById("show")

    brandI.addEventListener("change",function(){
      let list=[]
      const brand = brandI.value
      if(brand == "All Brands")
      {
        list = laptops
      }
      else
      {
        for(let i=0;i<laptops.length;i++)
        {
          if(laptops[i].brand == brand)
          {
            list.push(laptops[i])
          }
        }
      }
      

      showData(list)
    })

    priceI.addEventListener("change",function(){
      let list=[]
      const price = priceI.value
      if(price == "5u")
      {
        for(let i=0;i<laptops.length;i++)
        {
          if(laptops[i].price <= 500)
          {
            list.push(laptops[i])
          }   
        }
      }
      else if(price == "5t1")
      {
        for(let i=0;i<laptops.length;i++)
        {
          if(laptops[i].price > 500 && laptops[i].price <= 1000)
          {
            list.push(laptops[i])
          }   
        }
      }
      else
      {
        list = laptops
      }
      showData(list) 
    })

     const laptops = [
        {
          id: 1,
          brand: "Dell",
          model: "Inspiron 15",
          details: "Powerful performance in a sleek design.",
          laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=Dell%20Inspiron%2015",
          processor: "Intel Core i7",
          RAM: "16GB",
          storage: "512GB SSD",
          price: 1200,
        },
        {
          id: 2,
          brand: "HP",
          model: "Pavilion x360",
          details: "Versatile 2-in-1 laptop for productivity and entertainment.",
          laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=HP%20Pavilion%20x360",
          processor: "AMD Ryzen 5",
          RAM: "8GB",
          storage: "256GB SSD",
          price: 900,
        },
        {
          id: 3,
          brand: "Lenovo",
          model: "ThinkPad X1 Carbon",
          details: "Ultra-lightweight and durable business laptop.",
          laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=Lenovo%20ThinkPad%20X1%20Carbon",
          processor: "Intel Core i5",
          RAM: "8GB",
          storage: "256GB SSD",
          price: 1500,
        },
      ];


    function showData(val)
    {
        show.style.display = "block"
        show.textContent = ""
        for(let i=0;i<val.length;i++)
        {
          let card = document.createElement("div")
          card.className = "card mb-4 w-50"
          let cardt = document.createElement("div")
          cardt.className = "card-header"
          let cardb = document.createElement("div")
          cardb.className = "card-body"

          cardt.innerHTML = `<h2>${val[i].brand} ${val[i].model}</h2>`
          cardb.innerHTML = `
          <p><b>Price: </b>$${val[i].price}</p>
          <a class="btn btn-primary" href="details.html?id=${val[i].id}">Details</a>
          `

          card.appendChild(cardt)
          card.appendChild(cardb)

          show.appendChild(card)
        }
    }

    showData(laptops)

  </script>
</body>
</html>
