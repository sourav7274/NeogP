  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="bg-body-tertiary">
      <div class="container">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Players Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="players.html">Players</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="report.html">Report</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="container mt-4">

      <div id="">
        <label for="roleFilter">Filter By Role: </label>
        <select name="" id="roleFilter">
          <option value="all">All Roles</option>
          <option value="Batsman">Batsman</option>
          <option value="Bowler">Bowler</option>
        </select>
      </div>

      <div class="py-3">
        <label for="countryFilter">Filter By Country: </label>
        <select name="" id="countryFilter">
          <option value="all">All Countries</option>
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="SA">SA</option>
        </select>
      </div>

        <h2>Add Players</h2>
        <form action="">
            <div class="mb-3">
                <label for="nameI">Name: </label><br>
                <input type="text" id="nameI" required>
            </div>
            <div class="mb-3">
                <label for="countryI">Country: </label><br>
                <input type="text" id="countryI" required>
            </div>
            <div class="mb-3">
                <label for="roleI">Role: </label><br>
                <input type="text" id="roleI" required>
            </div>
            <button type="button" class="btn btn-primary" id="addB">Add Player</button>
        </form>
    </section>
   
    <section class="container mt-4">
        <div id="show" class="row">

        </div>

    </section>
   
    <script>
      const players = [
          {id:1,name:"ABC",country:"India",role:"Batsman"},
          {id:2,name:"XYZ",country:"Australia",role:"Bowler"},
          {id:3,name:"EFG",country:"SA",role:"Batsman"},
          {id:4,name:"EFG",country:"India",role:"Bowler"},
          {id:5,name:"EFG",country:"Australia",role:"Batsman"},
          {id:6,name:"EFG",country:"SA",role:"Bowler"}
      ]
  
      const addB = document.querySelector("#addB")
      const show = document.querySelector("#show")
      const roleFilter = document.querySelector("#roleFilter") 
      const countryFilter = document.querySelector("#countryFilter")
  
      function updatePlayerlist(filteredPlayers){
          show.innerHTML = ``;
          for(let i=0; i<filteredPlayers.length; i++) {
              const col = document.createElement("div");
              col.className = 'col-md-4';
              const card = document.createElement("div");
              card.className = "card mb-4";
  
              const cardHeader = document.createElement("div");
              cardHeader.className = 'card-header';
              const h2 = document.createElement("h2");
              h2.textContent = `${filteredPlayers[i].name}`;
              cardHeader.appendChild(h2);
  
              const cardBody = document.createElement("div");
              cardBody.className = 'card-body';
  
              const country = document.createElement('p');
              country.className = 'card-text';
              country.innerHTML = `<b>Country: </b>${filteredPlayers[i].country}`;
  
              const role = document.createElement('p');
              role.className = 'card-text';
              role.innerHTML = `<b>Role: </b>${filteredPlayers[i].role}`;
  
              const detailsB = document.createElement("a");
              detailsB.href = `playerdetails.html?id=${filteredPlayers[i].id}`;
              detailsB.className = 'btn btn-primary';
              detailsB.textContent = `Details`;
  
              cardBody.appendChild(country);
              cardBody.appendChild(role);
              cardBody.appendChild(detailsB);
  
              card.appendChild(cardHeader);
              card.appendChild(cardBody);            
  
              col.appendChild(card);
              show.appendChild(col);
          }
      }
     
      addB.addEventListener("click",function() {   
          const nameI = document.querySelector("#nameI").value;
          const countryI = document.querySelector("#countryI").value;
          const roleI = document.querySelector("#roleI").value;
  
          if(nameI && countryI && roleI) {
              const playerId = players.length+1;
              const newPlayer = {
                  id: playerId,
                  name: nameI,
                  country: countryI,
                  role: roleI
              };
              players.push(newPlayer);
  
              updatePlayerlist(players);
          }
      });
      
      roleFilter.addEventListener("change", applyRoleFilter)

      countryFilter.addEventListener("change",applyCountryFilter)


      function applyCountryFilter(peeps)
      {
        console.log("Inside country")
        const selectedCountry = countryFilter.value
        const filteredCPlayers = []

        if(selectedCountry != "all")
        {
          for(let i=0;i<peeps.length;i++)
          {
            if(peeps[i].country==selectedCountry)
            {
              filteredCPlayers.push(peeps[i])
            }
          }
          updatePlayerlist(filteredCPlayers)
        }
        else
        {
          updatePlayerlist(peeps)
        }
      }
      
  
      function applyRoleFilter()
       {
          console.log("Inside role")
          const selectedRole = roleFilter.value
          const filteredPlayers = []
       
          if(selectedRole !== "all")
           {
              for(let i = 0; i < players.length; i++)
               {
                  if(players[i].role == selectedRole)
                   {
                      filteredPlayers.push(players[i])
                    }
               }
              applyCountryFilter(filteredPlayers) 
           } 
           else
           {
            applyCountryFilter(players)
           }     
       }
  
      updatePlayerlist(players);
  </script>



    </body>
</html>
