<html>
    <head></head>
    <body>
        <header>
            <a href="index.html">MyHealth</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="calorie.html">Calorie</a></li>
                </ul>
            </nav>
            <h1>Calorie Details</h1>
        </header>
        <main>
            <section id="caldetails">

            </section>
        </main>
        <footer>
            <p>&copy; My Health App. All rights reserved</p>
        </footer>

        <script>
            let food = [
                {id:"1",meal:"Breakfast",item:"Dosa",cal:"200"},              
                {id:"2",meal:"Lunch",item:"Biryani",cal:"700"},              
                {id:"3",meal:"Dinner",item:"Salad",cal:"150"} ]
                
            function getParameterbyId(id)
            {
                let url = new URL(window.location.href)
                return url.searchParams.get(id)   
            }
            let calId = getParameterbyId("id")
            let cal;
            for(let i=0;i<food.length;i++)
            {
                if(food[i].id === calId)
                {
                    cal = food[i]
                }
            }
            let foodDetail = document.getElementById("caldetails")
            if(cal)
            {
                let caldetails = document.getElementById("caldetails")

                caldetails.innerHTML = `
                <h2>${cal.meal}</h2>
                <ul>
                    <li>Meal: ${cal.meal}</li>   
                    <li>Item: ${cal.item}</li>   
                    <li>Calories: ${cal.cal}</li>   
                </ul>
                `
            }
            else
            {
                caldetails.innerHTML = `NOT FOUND`
            }       
        </script>
    </body>
</html>
