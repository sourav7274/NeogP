            <section id="show">

        <script>
            let data = [
                {id:"1",name:"Player 1",country:"India",role:"Batsman"},
                {id:"2",name:"Player 2",country:"Australia",role:"Bowler"}   
            ]
            function getstuffbyid(id)
            {
                let url = new URL(window.location.href)
                return url.searchParams.get(id)
            }

            let stuffId = getstuffbyid("id")
            let player
            for(let i=0;i<data.length;i++)
            {
                if(data[i].id === stuffId)
                {
                    player = data[i]
                }
            }
            let datadetail = document.getElementById("show")
            if(player)
            {
                let playerDetail = document.getElementById("show")

                playerDetail.innerHTML = `
                 <h2>${player.name}</h2>
                 <ul>
                    <li>Country:${player.country}</li>   
                    <li>Role:${player.role}</li>   
                 </ul>
                `
            }
            else{
               playerDetail.innerHTML = `NOT FOUND` 
            }
        </script>
    </body>
