        <script>
            let data = [
             { id:"1",
                name:"Movie 1",
                genre:"Action",
                details:"This is an action packed movie",
                release:"2025-06-02",
                director:"Person1"
             },
             { id:"2",
                name:"Movie 2",
                genre:"Drama",
                details:"This is an drama packed movie",
                release:"2025-06-01",
                director:"Person2"
             },
             { id:"3",
                name:"Movie 3",
                genre:"Comeday",
                details:"This is an comedy packed movie",
                release:"2025-06-09",
                director:"Person3"
             }
            ]

           function getelementbyid(id)
           {
             let url = new URL(window.location.href)
             return url.searchParams.get(id)
           }
           let a = getelementbyid("id")
           let value
           for(let i=0;i<data.length;i++)
           {
            if(data[i].id === a)
            {
                value = data[i]
            }
           } 
           let showvalue = getelementbyid("show")
           if(value)
           {
              let movieD = document.getElementById("show")

              movieD.innerHTML = 
              `
                <h2>${value.name}</h2>
                <ul>
                    <li><strong>Genre: </strong>${value.genre}</li>
                    <li><strong>Details: </strong>${value.details}</li>
                    <li><strong>Release Date: </strong>${value.release}</li>
                    <li><strong>Director: </strong>${value.director}</li>
                </ul>
              `
           }
           else
           {
                movieD.innerHTML = `NOT FOUND`
           }
        </script>
