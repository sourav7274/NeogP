        </nav>
        <h1>Dishes</h1>
    </header>
    <main>
        <section id="show">

        </section>
    </main>
    
    <script>
        data=[
          {id:1,name:"Pizza",ingredients:"Dough,tomato sauce,cheese,toppings",details:"Italian dish with a variety of toppings."}, 
          {id:2,name:"Shushi",ingredients:"Rice,fish,seaweed,vegetables",details:"Japanese dish"},  
          {id:3,name:"Tacos",ingredients:"Tortillas,meat,salsa,toppings",details:"Mexican Dish"},  
          {id:4,name:"Pasta Carbonara",ingredients:"Pasta,eggs,cheese,bacon",details:"Italian Dish"},  
          {id:5,name:"Chocolate Cake",ingredients:"Flour,sugar,cocoa,eggs,chocolate",details:"Sweet Dish"},  
          {id:6,name:"Biryani",ingredients:"Rice,meat,spices,vegetables",details:"Veg Biryani is not pulao"}  
        ]

        function getid(id)
        {
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let place = getid("id")
        let desti

        for(let i=0;i<data.length;i++)
        {
            if(data[i].id == place)
            {
                desti = data[i]
            }
        }

        if(desti)
        {
            let showa = document.getElementById("show")
            showa.innerHTML =`
            <h1>${desti.name}</h1>
            <p><strong>Duration:</strong> ${desti.duration}</p>
            <p><strong>Ingredients:</strong> ${desti.ingredients}</p>
            <p><strong>Details:</strong> ${desti.details}</p>
            `
        }
    </script>
</body>
