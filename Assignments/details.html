    <main class="container">
        <h1 class="py-3">Food Details</h1>
            <div class="container">
                <section id="show">
    
                </section>  
            </div>        
                     
    </main>
    
    <script>
        data=[
        {id:1,name:"Pizza",cuisine:"Italian",ingredients:"Dough,tomato sauce,cheese,toppings",details:"Italian dish with a variety of toppings."}, 
          {id:2,name:"Shushi",cuisine:"Japanese",ingredients:"Rice,fish,seaweed,vegetables",details:"Japanese dish"},  
          {id:3,name:"Tacos",cuisine:"Mexican",ingredients:"Tortillas,meat,salsa,toppings",details:"Mexican Dish"},  
          {id:4,name:"Pasta Carbonara",cuisine:"Italian",ingredients:"Pasta,eggs,cheese,bacon",details:"Italian Dish"},  
          {id:5,name:"Chocolate Cake",cuisine:"Dessert",ingredients:"Flour,sugar,cocoa,eggs,chocolate",details:"Sweet Dish"},  
          {id:6,name:"Biryani",cuisine:"Indian",ingredients:"Rice,meat,spices,vegetables",details:"Veg Biryani is not pulao"}  
        ]

        function getid(id)
        {
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let place = getid("id")
        let desti

        for(let i=0;i<data.length;i++)
        {
            if(data[i].id == place)
            {
                desti = data[i]
            }
        }

        if(desti)
        {
            let showa = document.getElementById("show")
            showa.innerHTML =`
            <div class="card col-6">
                <div class = "card-body">
                    <h2>${desti.name}</h2>
                    <p><strong>Cusine: </strong>${desti.cuisine}</p>
                    <p><strong>Ingredients: </strong> ${desti.ingredients}</p>
                    <p><strong>Details: </strong> ${desti.details}</p>
                </div>
            </div>
            `
        }
    </script>
