    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-light fs-3" href="index.html">Travel Database</a> 
                  <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> 
                      <li class="nav-item">
                        <a class="nav-link active text-secondary fs-4" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary fs-4" href="destinations.html">Destinations</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary fs-4" href="report.html">Travel Report</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary fs-4" href="tips.html">Travel Tips</a>
                      </li>                  
                    </ul>
                  </div>
                </div>
              </nav>   
        </div>
       
    </header>   
    <main class="container">
        <h1 class="py-3">Travel Details</h1>
            <div class="container text-center">
                <section id="show" style="display: inline-block; text-align: left;">
    
                </section>  
            </div>        
                     
    </main>
    
    <script>
        data=[
          {id:1,name:"Paris",duration:"7 days",high:"Eiffel Tower, Louvre Museum",more:"A wonderful trip to the romantic city of Paris."}, 
          {id:2,name:"Tokyo",duration:"5 days",high:"Tokyo Tower, Meiji Shrine",more:"Ancient Japan"},  
          {id:3,name:"Rome",duration:"4 days",high:"Colosseum, Vatican City",more:"This is Sparta"},  
          {id:4,name:"New York",duration:"8 days",high:"Statue of Liberty,Central Park",more:"City of Oppourtunities"},  
          {id:5,name:"Cape Town",duration:"9 days",high:"Table Mountain, Robben Island",more:"Africa"},  
          {id:6,name:"Sydney",duration:"6 days",high:"Sydney Opera House, Bondi Beach",more:"inverted spiders"}  
        ]

        function getid(id)
        {
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let place = getid("id")
        let desti

        for(let i=0;i<data.length;i++)
        {
            if(data[i].id == place)
            {
                desti = data[i]
            }
        }

        if(desti)
        {
            let showa = document.getElementById("show")
            showa.innerHTML =`
            <div class="card">
                <div class = "card-body">
                    <h2>${desti.name}</h2>
                    <p><strong>Duration:</strong> ${desti.duration}</p>
                    <p><strong>Highlights:</strong> ${desti.high}</p>
                    <p><strong>Details:</strong> ${desti.more}</p>
                </div>
            </div>
            `
        }
    </script>
</body>
</html>
