<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html">Travel Database</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="report.html">Travel Report</a></li>
                <li><a href="tips.html">Travel Tips</a></li>
            </ul>
        </nav>
        <h1>Travel Destinations</h1>
    </header>
    <main>
        <section id="show">

        </section>
    </main>
    
    <script>
        data=[
          {id:1,name:"Paris",duration:"7 days",high:"Eiffel Tower, Louvre Museum",more:"A wonderful trip to the romantic city of Paris."}, 
          {id:2,name:"Tokyo",duration:"5 days",high:"Tokyo Tower, Meiji Shrine",more:"Ancient Japan"},  
          {id:3,name:"Rome",duration:"4 days",high:"Colosseum, Vatican City",more:"This is Sparta"},  
          {id:4,name:"New York",duration:"8 days",high:"Statue of Liberty,Central Park",more:"City of Oppourtunities"},  
          {id:5,name:"Cape Town",duration:"9 days",high:"Table Mountain, Robben Island",more:"Africa"},  
          {id:6,name:"Sydney",duration:"6 days",high:"Sydney Opera House, Bondi Beach",more:"inverted spiders"}  
        ]

        function getid(id)
        {
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let place = getid("id")
        let desti

        for(let i=0;i<data.length;i++)
        {
            if(data[i].id == place)
            {
                desti = data[i]
            }
        }

        if(desti)
        {
            let showa = document.getElementById("show")
            showa.innerHTML =`
            <h1>${desti.name}</h1>
            <p><strong>Duration:</strong> ${desti.duration}</p>
            <p><strong>Highlights:</strong> ${desti.high}</p>
            <p><strong>Details:</strong> ${desti.more}</p>
            `
        }
    </script>
</body>
</html>
