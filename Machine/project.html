<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .bg-b{
            background-color:rgb(201, 243, 254) ;
        }
        /* #loading{
            display:none;
        } */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="index.html">Project Management</a>
          <div class="d-flex flex-row-reverse">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="project.html">Project List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="add.html">Add Project</a>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </nav>
      <div class="px-5 mt-4">
        <h1>Project List</h1>
        <div class="bg-b px-4 py-2 rounded mt-3" id="loading">Loading...</div>
        <label class="mt-3" for="">Filter by Project Status:</label> 
        <select id="statusI" class="form-control mt-2">
            <option value="All">All</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Not Started">Not Started</option>
        </select>
        <ul id="show" class="list-group mt-4"></ul> 
      </div>

      <script>
        const api  = 'https://project-management-backend-student-neog-ca.replit.app/project'
        const statusI = document.getElementById("statusI")
        const show = document.getElementById("show")
        const loading = document.getElementById("loading")
        statusI.addEventListener("change",function(evnt){
            evnt.preventDefault()
            loading.style.display = "block"
            const status = statusI.value
            showList(status)
        })

        
        function showList(a)
        {
            show.textContent =""
            fetch(api).then(function(response){
                return response.json()
            }).then(function(data){
                console.log(data)
                if(data)
                {
                    loading.style.display = "none"
                    if(a=="All")
                    {
                        for(let i =0;i<data.length;i++)
                        {
                            const lie = document.createElement('li')
                            lie.className = "list-group-item"

                            lie.innerHTML = `
                            <p><b>${data[i].projectName}</b></p>
                            <p><b>Project Status: </b>${data[i].projectStatus}</p>
                            <p><b>Start Date: </b>${data[i].projectStartDate}</p>
                            <p><b>End Date: </b>${data[i].projectEndDate}</p>
                            <button id="deleteB" data-id="${data[i]._id}" class="btn btn-danger float-end">Delete</button>
                            <p><b>Budget: </b> Rs. ${data[i].projectBudget}</p>
                            `

                            show.appendChild(lie)
                        }
                        const deleteB = document.querySelectorAll("#deleteB")
                        for(let i=0;i<deleteB.length;i++)
                        {
                            deleteB[i].addEventListener("click",function(event){
                                console.log(event.target)
                                const id = event.target.getAttribute('data-id')
            
                                fetch(`${api}/${id}`,{
                                    method:"DELETE"
                                }).then(function(response){
                                    return response.json()
                                }).then(function(data){
                                    showList("All")
                                })
                            })   
                        }
                    }
                    else
                    {
                        for(let i =0;i<data.length;i++)
                        {
                            if(data[i].projectStatus === a)
                            {
                                const lie = document.createElement('li')
                                lie.className = "list-group-item"

                                lie.innerHTML = `
                                <p><b>${data[i].projectName}</b></p>
                                <p><b>Project Status: </b>${data[i].projectStatus}</p>
                                <p><b>Start Date: </b>${data[i].projectStartDate}</p>
                                <p><b>End Date: </b>${data[i].projectEndDate}</p>
                                <button id="deleteB" data_id="${data[i]._id}" class="btn btn-danger float-end">Delete</button>
                                <p><b>Budget: </b> Rs. ${data[i].projectBudget}</p>
                                `
                                show.appendChild(lie)
                            }
                        
                        }
                        const deleteB = document.querySelectorAll("#deleteB")
                        for(let i=0;i<deleteB.length;i++)
                        {
                            deleteB[i].addEventListener("click",function(event){
                                console.log(event.target)
                                const id = event.target.getAttribute('data_id')
                                fetch(`${api}/${id}`,{
                                    method:"DELETE"
                                }).then(function(response){
                                    return response.json()
                                }).then(function(data){
                                    showList("All")
                                })
                            })   
                        }
                    }
                }
            }).catch(function(error){
                console.log("Unable to fetch")
            })
        }


        showList("All")

      </script>
</body>
</html>
