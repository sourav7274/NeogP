<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="index.html">Project Management</a>
          <div class="d-flex flex-row-reverse">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="project.html">Project List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="add.html">Add Project</a>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </nav>

      <div class="px-5">
        <h1>Add Project Details</h1>

        <label for="nameI">Project Name:</label><br>
        <input type="text" class="form-control" id="nameI">
        <br><br>
        <label for="mNameI">Project Manger Name:</label><br>
        <input type="text" class="form-control" id="mNameI">
        <br><br>
        <label for="conI">Manager Contact:</label><br>
        <input type="number" class="form-control" id="conI">
        <br><br>
        <label for="sdateI">Project Start Date:</label><br>
        <input type="date" class="form-control" id="sdateI">
        <br><br>
        <label for="edateI">Project End Date:</label><br>
        <input type="date" class="form-control" id="edateI">
        <br><br>
        <label for="desI">Project Description</label><br>
        <textarea name="" id="desI" class="form-control" cols="50" rows="6"></textarea>
        <label for="pNameI">Project Name:</label><br>
        <input type="text" class="form-control" id="pNameI">
        <br><br>
        <label for="cNameI">Client Name:</label><br>
        <input type="text" class="form-control" id="cNameI">
        <br><br>
        <label for="cConI">Client Contact Number:</label><br>
        <input type="number" class="form-control" id="cConI">
        <br><br>
        <label for="budI">Project Budget</label><br>
        <input type="number" class="form-control" id="budI">
        <br><br>
        <label for="statusI">Project Status</label>
        <select name="" class="form-control" id="statusI">
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Not Started">Not Started</option>
        </select>
        <button class="btn btn-primary mt-4" id="addB">Add Project</button>
        <div id="show" class="mt-3 py-3 rounded text-center text-light"></div>
    </div>


      <script>
        const addB = document.getElementById("addB")
        const show = document.getElementById("show")
        const api = 'https://project-management-backend-student-neog-ca.replit.app/project'
        addB.addEventListener("click",function(event){
            event.preventDefault()
            const nameI = document.getElementById("nameI")
            const mNameI = document.getElementById("mNameI")
            const conI = document.getElementById("conI")
            const sdateI = document.getElementById("sdateI")
            const edateI = document.getElementById("edateI")
            const desI = document.getElementById("desI")
            const cNameI = document.getElementById("cNameI")
            const cConI = document.getElementById("cConI")
            const budI = document.getElementById("budI")
            const statusI = document.getElementById("statusI")

            let data = {
                clientName:cNameI.value,
                managerContact:conI.value,
                projectBudget:budI.value,
                projectDescription:desI.value,
                projectEndDate:edateI.value,
                projectManagerName:mNameI.value,
                projectName:nameI.value,
                projectStartDate:sdateI.value,
                projectStatus:statusI.value
            }

            fetch(api,{
                method:"POST",
                body: JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
            }).then(function(response){
                return response.json()
            }).then(function(data){
                if(data)
                {
                    console.log(data)
                    show.textContent = "Data Added Successfully!"
                    show.style.backgroundColor = "green"
                }
                else
                {
                    show.textContent = "Failed to add data!"
                    show.style.backgroundColor = "orange"
                }
            }).catch(function(error){
                show.textContent = "Unable to fetch api"
                show.style.backgroundColor = "red"
            })
        })
      </script>
</body>
</html>
