<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TVZONE</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1><a href="index.html">TVZone</a></h1>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="tv.html">Tvs</a></li>
          <li><a href="tvbrand.html">TV Brand</a></li>
          <li><a href="report.html">Report</a></li>
        </ul>
    </nav>
  </header>
  <main>
    <section id="show">
      
    </section>
  </main>
  <footer>
    <p>&copy; 2023 TV Zone. All rights reserved.</p>
  </footer>

  <script>

    let televisions = [
      {
        id: "1",
        name: "Smart LED TV",
        model: "LED123",
        detail: "A feature-rich Smart LED TV with high-definition display.",
        manufacturer: "TechVision",
        year: 2022,
        screenType: "LED",
        size: 55,
        resolution: "4K",
        price: 80000,
      },
      {
        id: "2",
        name: "Curved OLED TV",
        model: "OLED456",
        detail: "Immersive entertainment with a curved OLED display.",
        manufacturer: "VisionX",
        year: 2023,
        screenType: "OLED",
        size: 65,
        resolution: "8K",
        price: 120000,
      },
      {
        id: "3",
        name: "Ultra HD QLED TV",
        model: "QLED789",
        detail: "QLED technology for vibrant colors and superior clarity.",
        manufacturer: "ColorTech",
        year: 2021,
        screenType: "QLED",
        size: 75,
        resolution: "4K",
        price: 150000,
      },
    ];

    function getid(id)
    {
        let url = new URL(window.location.href)
        return url.searchParams.get(id)
    }
    
    let details = getid("id")
    let tv
    for(let i=0;i<televisions.length;i++)
    {
        if(televisions[i].id == details)
        {
            tv = televisions[i]
        }
    }
    
    if(tv)
    {
        let tvdetail = document.getElementById("show")
        tvdetail.innerHTML = 
        `
        <h2>${tv.name}</h2>
          <uL>
            <li>Model: ${tv.model}</li>
            <li>Detail: ${tv.detail}</li>
            <li>Manufacturer: ${tv.manufacturer}</li>
            <li>Screen Type: ${tv.screenType}</li>
            <li>Resolution: ${tv.resolution}</li>
            <li>Year: ${tv.year}</li>
            <li>Price: ${tv.price}</li>
          </ul>
        `
    }
  </script>
</body>
