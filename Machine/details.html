      <h1 class="text-center my-3">Book Details</h1>
      <div class="mt-5 mx-5 card">
        <div class="card-body" id="show"></div>
      </div>

      <script>
        const show = document.getElementById("show")
        let libraryData = [
      {
        id: 1,
        title: "The Great Gatsby",
        author: "F. Scott Fitzgerald",
        ISBN: "978-0-7432-7356-5",
        genre: "Classic",
        publicationYear: 1925,
        mediaType: "Book",
        availabilityStatus: "In Stock",
        location: "Fiction Section, Shelf A",
        condition: "Good"
      },
      {
        id: 2,
        title: "The Hitchhiker's Guide to the Galaxy",
        author: "Douglas Adams",
        ISBN: "978-0-345-39180-3",
        genre: "Science Fiction",
        publicationYear: 1979,
        mediaType: "Book",
        availabilityStatus: "Checked Out",
        location: "Science Fiction Section, Shelf B",
        condition: "New"
      },
      {
        id: 3,
        title: "The Beatles Anthology",
        author: "The Beatles",
        ISBN: "978-0811826846",
        genre: "Music",
        publicationYear: 2000,
        mediaType: "DVD",
        availabilityStatus: "On Hold",
        location: "Music Section, Shelf C",
        condition: "Fair"
      },
      {
        id: 4,
        title: "National Geographic",
        author: "Various",
        ISBN: "NG-MAG-2023-001",
        genre: "Magazine",
        publicationYear: 2023,
        mediaType: "Magazine",
        availabilityStatus: "In Stock",
        location: "Periodicals Section, Shelf D",
        condition: "Good"
      },
      {
        id: 5,
        title: "Database Management Essentials",
        author: "Abraham Silberschatz",
        ISBN: "978-0077079611",
        genre: "Technology",
        publicationYear: 2019,
        mediaType: "Digital Book",
        availabilityStatus: "In Stock",
        location: "Technology Section, Shelf E",
        condition: "New"
      },
    ];

      function getid(id)
      {
        let url = new URL(document.location.href)
        return url.searchParams.get('id')
      }

      const id = getid('id')
      let value = {}
      for(let i=0;i<libraryData.length;i++)
      {
        if(libraryData[i].id == id)
        {
            value = libraryData[i]
        }
      }

      if(value)
      {
        show.innerHTML = `
        <ul class="list-group list-group-flush">
            <h1>${value.title}</h1>
            <li class="list-group-item">Author: ${value.author}</li>
            <li class="list-group-item">ISBN: ${value.ISBN}</li>
            <li class="list-group-item">Genre: ${value.genre}</li>
            <li class="list-group-item">Publications: ${value.publicationYear}</li>
            <li class="list-group-item">Media Type: ${value.mediaType}</li>
            <li class="list-group-item">Availability: ${value.availabilityStatus}</li>
            <li class="list-group-item">Condition: ${value.condition}</li>
        </ul>
        
        
        `
      }

    </script>
